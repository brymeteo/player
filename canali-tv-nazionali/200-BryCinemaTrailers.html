<!DOCTYPE html>
<html lang="en">

<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <!-- Player -->

    <style>
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Imposta lo z-index in modo che lo sfondo sia dietro al resto del contenuto */
            background: #171a45;
            
        }
        
        
        
        
        
        
              [data-watermark-top-right] {
        position: absolute;
            top: 86%;
            right: 5%;
            max-width: 26%;
            
            width: auto;
            height: auto;
            
            width: 16.5%;
    height: auto !important;
    pointer-events: none;
            z-index: 999;
            overflow-clip-margin: content-box;
    overflow: clip;
            z-index: 1000;
    pointer-events: none;
    background: 0 0 !important;
            
            
            
          }

        
        
        
        
        
        

        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            /* Personalizza dimensioni */
            height: auto;
            /* Personalizza dimensioni */
            opacity: 90%;
            cursor: pointer;
            display: block;
            /* Rendere il logo visibile immediatamente */
            z-index: 2; /* Assicurati che il logo sia in primo piano */
        }

        .hidden {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            /* Colore di sfondo nero per il video */
        }

        #my-video {
            width: 100%;
            height: 100%;
        }
        
        
          /* Stile per l'immagine di fallback */
        #fallback-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adatta l'immagine all'area senza deformarla */
            display: none; /* Nascondi l'immagine di fallback per impostazione predefinita */
        }
        
        
    </style>
    
    
    
    <style>
    .player-controls {
        display: none !important; /* Nasconde i controlli del player */
    }

    .media-control .media-control-layer {
        display: none !important; /* Nasconde ulteriori controlli e strati di controllo */
    }

    /* Altri stili esistenti... */
</style>
    
    <style>
    /* Stile per il contenitore dell'elemento */
    #element-container {
       position: absolute;
      top: 8%;
      right: 70%;
      max-width: 25%;
            width: auto;
            height: auto;
            transition: opacity 1s, transform 33s;
      z-index: 1; /* Assicurati che il logo sia in primo piano */
    }

    #element {
      max-width: 100%;
      height: auto;
    }
  </style>
  
</head>

<body>
    <div id="background-overlay"></div>
    <div id="player" class="hidden"></div>
    
    
 
    
    
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/200.png" alt="Logo" data-lity=""
        data-lity-target="https://brymeteo.github.io/player/Guida%20TV/200-bry-cinema-trailers.html">
        
          <div id="element-container">
    <img id="element" src="https://i.ibb.co/68vY3qB/bry-cinema-christmas6.png" alt="Elemento Programmato" />
  </div>
        
         <!-- Immagine di fallback già caricata sotto -->
    <img id="fallback-image" src="https://brymeteo.github.io/player/decoder/immagini/avviso-sat-canali.png" alt="Fallback Image">
        

    <script>
    var player = new Clappr.Player({
    source: "https://dotfvxkfj90ca.cloudfront.net/programming/channelj/playlist.m3u8?token=75c48fa5-cd8b-4894-8951-e279b40dde19&streamSessionId=f5f14749-4414-4f16-82e4-7fb7125c6d58&code=Tvmy&expires=1739130770560&ctrl=c6b2d85b8ff419d5ac1e742e49921135cd52316071b1b722e61b27d8fc19634406322f34980271b6f52710a1b8fd5e22a9a682fae32e48f09d03e1660dc3ae14",
    parentId: "#player",
    width: '100%',
    height: '100vh',
    controls: false,
    autoPlay: true, // Abilita l'auto-play
    watermark: "https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200001214-d2106d2108/premiere_Cinema%20Trailers-9.webp?ph=7e11bb4538",
    position: 'top-right',
    
});
        
      
         player.on(Clappr.Events.PLAYER_ERROR, function (err) {
            // Se si verifica un errore durante la riproduzione del video, visualizza l'immagine di fallback
            document.getElementById("fallback-image").style.display = "block";
            document.getElementById("player").style.display = "none";
        });
        
        
        var logo = document.getElementById("logo");
    var timer;

    function hideLogo() {
      logo.style.display = "none";
    }

    function resetTimer() {
      logo.style.display = "block"; // Riappare il logo
      clearTimeout(timer);
      timer = setTimeout(hideLogo, 15000); // Nascondi il logo dopo 10 secondi di inattività
    }

    document.addEventListener("mousemove", resetTimer);
    document.addEventListener("keypress", resetTimer);

    resetTimer(); // Avvia il timer all'avvio della pagina
        
   
    </script>
    
   <script>
    // Array di elementi con data e orario di visualizzazione
    const elements = [
      { src: "https://i.ibb.co/1zH8MZk/TITOLO.png", start: "2024-12-12T20:55", end: "2024-12-12T20:58" },
      { src: "https://i.ibb.co/1zH8MZk/TITOLO.png", start: "2024-12-09T03:40", end: "2024-12-09T03:55" }
      
    ];

    const elementNode = document.getElementById("element");

    // Funzione per aggiornare l'elemento visibile
    function updateElement() {
      const now = new Date();
      const activeElement = elements.find(
        (element) =>
          new Date(element.start) <= now && new Date(element.end) >= now
      );

      if (activeElement) {
        elementNode.src = activeElement.src;
        elementNode.alt = `Elemento programmato per il periodo: ${activeElement.start} - ${activeElement.end}`;
      } else {
        elementNode.src = ""; // Nessun elemento visibile
        elementNode.alt = "";
      }
    }

    // Aggiorna l'elemento ogni minuto
    setInterval(updateElement, 3000);

    // Aggiorna subito all'avvio
    updateElement();
  </script>
    
    
    
    
    

 <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js"></script>

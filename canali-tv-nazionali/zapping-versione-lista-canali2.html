<script>
let channels = document.querySelectorAll('#channels li');
let selectedChannelIndex = 0;
let scrollInterval = null;  // Variabile per il setInterval
let channelListContainer = document.getElementById('channel-list-container');
let hideTimeout;

// Funzione per selezionare un canale
function selectChannel(index) {
    if (index < 0 || index >= channels.length) return; // Controlla i limiti
    channels.forEach(c => c.classList.remove('selected'));
    channels[index].classList.add('selected');
    selectedChannelIndex = index;

    // Scrolla il canale selezionato in modo "dolce"
    channels[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
    resetHideTimeout(); // Resetta il timer per la scomparsa della lista
}

// Funzione per cambiare video e salvare il canale selezionato
function changeVideo(index) {
    const channel = channels[index];
    const url = channel.getAttribute('data-url');
    document.getElementById('iframe-player').src = url;

    // Salva il numero del canale selezionato nel local storage
    const channelNumber = channel.getAttribute('data-number');
    localStorage.setItem('selectedChannel', channelNumber);
}

// Funzione per nascondere la lista dei canali e l'icona fullscreen
function hideChannelList() {
    channelListContainer.style.opacity = '0'; // Rende invisibile
    document.getElementById('fullscreen-icon').style.opacity = '0'; // Nasconde l'icona fullscreen
}

// Funzione per mostrare la lista dei canali e l'icona fullscreen
function showChannelList() {
    channelListContainer.style.opacity = '1'; // Rende visibile
    document.getElementById('fullscreen-icon').style.opacity = '1'; // Mostra l'icona fullscreen
}

// Resetta il timer di nascondimento
function resetHideTimeout() {
    clearTimeout(hideTimeout); // Cancella il timer precedente
    showChannelList(); // Mostra la lista
    hideTimeout = setTimeout(hideChannelList, 4000); // Nasconde dopo 4 secondi di inattività
}

// Gestione delle frecce destra e sinistra per scorrere i canali
document.addEventListener('keydown', (e) => {
    resetHideTimeout();  // Reset del timer quando si preme un tasto

    if (e.key === 'ArrowRight') {  // Freccia destra per scorrere giù
        if (selectedChannelIndex < channels.length - 1) {
            selectChannel(selectedChannelIndex + 1);
        }
        e.preventDefault();  // Previene il comportamento predefinito
    } else if (e.key === 'ArrowLeft') {  // Freccia sinistra per scorrere su
        if (selectedChannelIndex > 0) {
            selectChannel(selectedChannelIndex - 1);
        }
        e.preventDefault();  // Previene il comportamento predefinito
    } else if (e.key === 'Enter') {  // Tasto Enter per selezionare il canale
        changeVideo(selectedChannelIndex);  // Riproduci il canale selezionato e salvalo
        e.preventDefault();  // Previene il comportamento predefinito
    } else if (e.key === 'f') {  // Tasto 'f' per attivare il fullscreen
        toggleFullScreen();
        e.preventDefault();  // Previene il comportamento predefinito
    }
});

// Funzione per attivare/disattivare il fullscreen
function toggleFullScreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            console.log(`Errore nel passare al fullscreen: ${err.message}`);
        });
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}

// Click sull'icona di fullscreen
document.getElementById('fullscreen-icon').addEventListener('click', () => {
    if (document.fullscreenElement) {
        document.exitFullscreen();
    } else {
        document.documentElement.requestFullscreen();
        showChannelList(); // Mostra la lista quando si entra in fullscreen
    }
});

// Funzione per scorrere i canali e cambiare video
function scrollChannels(direction) {
    resetHideTimeout();  // Reset del timer quando si scorre con i pulsanti

    if (direction === 'down' && selectedChannelIndex < channels.length - 1) {
        selectChannel(selectedChannelIndex + 1);
    } else if (direction === 'up' && selectedChannelIndex > 0) {
        selectChannel(selectedChannelIndex - 1);
    }

    // Cambia il video immediatamente dopo la selezione del canale
    changeVideo(selectedChannelIndex);
}

// Gestione dei pulsanti di scorrimento
document.getElementById('scroll-up').addEventListener('mousedown', () => {
    scrollChannels('up');
    scrollInterval = setInterval(() => scrollChannels('up'), 100); // Velocità di scorrimento
});

document.getElementById('scroll-up').addEventListener('mouseup', () => clearInterval(scrollInterval));
document.getElementById('scroll-up').addEventListener('mouseleave', () => clearInterval(scrollInterval));

document.getElementById('scroll-down').addEventListener('mousedown', () => {
    scrollChannels('down');
    scrollInterval = setInterval(() => scrollChannels('down'), 100); // Velocità di scorrimento
});

document.getElementById('scroll-down').addEventListener('mouseup', () => clearInterval(scrollInterval));
document.getElementById('scroll-down').addEventListener('mouseleave', () => clearInterval(scrollInterval));


// Mostra la lista dei canali al caricamento
window.onload = () => {
    showChannelList(); // Mostra la lista dei canali all'inizio
    resetHideTimeout(); // Inizializza il timer
};

// Rileva movimento del mouse
document.addEventListener('mousemove', resetHideTimeout);
document.addEventListener('click', resetHideTimeout);

// Aggiungi il gestore di clic per ogni canale
channels.forEach((channel, index) => {
    channel.addEventListener('click', () => {
        selectChannel(index);
        changeVideo(index);  // Riproduci il canale selezionato
    });
});

// Rileva il canale selezionato dal local storage all'avvio
document.addEventListener('DOMContentLoaded', () => {
    const channelList = document.getElementById('channels');
    const iframePlayer = document.getElementById('iframe-player');

    // Controllo per il primo accesso
    const savedChannel = localStorage.getItem('selectedChannel');

    if (savedChannel) {
        const selectedChannel = channelList.querySelector(`li[data-number="${savedChannel}"]`);
        if (selectedChannel) {
            selectedChannel.classList.add('selected');
            iframePlayer.src = selectedChannel.dataset.url; // Carica l'URL nel player
        }
    } else {
        // Se non ci sono canali salvati, imposta il canale predefinito a Rai 1
        const defaultChannel = channelList.querySelector('li[data-number="100"]'); // Rai 1
        if (defaultChannel) {
            defaultChannel.classList.add('selected');
            iframePlayer.src = defaultChannel.dataset.url; // Carica l'URL di Rai 1
        }
    }
});

// Aggiungi il riconoscimento vocale
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'it-IT';

// Elemento di overlay e testo di ricerca
const overlay = document.getElementById('overlay');
const searchText = document.getElementById('search-text');

// Funzione per avviare il riconoscimento vocale
// Funzione per avviare il riconoscimento vocale
function startVoiceRecognition() {
    recognition.start();
    document.getElementById('voice-control-button').classList.add('active'); // Aggiungi l'animazione al microfono
    overlay.style.display = 'flex'; // Mostra l'overlay
    searchText.textContent = 'Pronuncia il nome del canale o il numero: '; // Inizializza il testo

    recognition.onstart = () => {
        console.log("Riconoscimento vocale attivo");
    };

    recognition.onresult = (event) => {
        // Aggiungiamo log per controllare il risultato
        console.log("Risultato del riconoscimento vocale:", event);

        const spokenText = event.results[0][0].transcript.toLowerCase();
        console.log('Riconosciuto:', spokenText);

        // Mostra il testo riconosciuto in tempo reale nell'elemento con id "speech-text"
        const speechTextElement = document.getElementById('speech-text');
        if (speechTextElement) {
            speechTextElement.innerText = spokenText;  // Visualizza il testo riconosciuto
        } else {
            console.error("Elemento speech-text non trovato!");
        }

        // Aggiungi questo per aggiornare searchText con il testo riconosciuto
        searchText.textContent = `Cerca canale: ${spokenText}`;

        // Cerca il canale che corrisponde al testo riconosciuto
        channels.forEach((channel, index) => {
            const channelName = channel.textContent.toLowerCase();
            if (channelName.includes(spokenText)) {
                selectChannel(index);
                changeVideo(index);
                overlay.style.display = 'none'; // Nascondi overlay dopo la selezione del canale
            }
        });
    };

    recognition.onend = () => {
        console.log("Riconoscimento vocale terminato");
        document.getElementById('voice-control-button').classList.remove('active'); // Rimuovi l'animazione del microfono
        overlay.style.display = 'none'; // Nascondi overlay quando il riconoscimento termina

        // Pulire il testo quando finisce il riconoscimento
        searchText.textContent = ''; // Pulire il testo di ricerca
    };

    recognition.onerror = (event) => {
        console.error('Errore nel riconoscimento vocale:', event.error);
    };
}

// Gestione dell'attivazione del microfono tramite il tasto
document.getElementById('voice-control-button').addEventListener('click', startVoiceRecognition);

// Eventuale attivazione tramite tasto 0 (opzionale)
document.addEventListener('keydown', (event) => {
    if (event.key === '0') {
        startVoiceRecognition();
    }
});


</script>

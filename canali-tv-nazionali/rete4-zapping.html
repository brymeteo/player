<head>
   <title>DIRETTA TV</title>
   <meta charset="UTF-8">
   <!-- Player -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
   <!-- Video resolution switcher -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
 </head>
   <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">
  
   <style>
    .player-poster[data-poster] .play-wrapper[data-poster] {
        width: 100%;
        height: 9%;
        margin: 0 auto;
        opacity: .75;
        transition: opacity .1s ease;
    }javascript:void(0)

    [data-player] div {
        display: block;
    }

    [data-watermark-top-right] {
        position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            
            width: auto;
            height: auto;
            
            width: 18.5%;
    height: auto !important;
    pointer-events: none;
            z-index: 999;
            overflow-clip-margin: content-box;
    overflow: clip;
            z-index: 1000;
    pointer-events: none;
    background: 0 0 !important;
            
            
            
          }

    #logo {
        position: absolute;
        top: 71%;
        left: 21%;
        width: 57%; /* Personalizza dimensioni */
        height: auto; /* Personalizza dimensioni */
        display: none;
        opacity: 90%;
        cursor: pointer;
    }
    
    
    
    
    
    
    
    
</style>


   <style>
        body {
            margin: 0;
            padding: 0;
            
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; /* Colore di sfondo nero per il video */
        }

        #my-video {
            width: 100%;
            height: 100%;
        }

     

    </style>

 
 
 
 
 <body>
   <div id="player"></div>
   
   <img id="logo" src="https://i.ibb.co/FBDM6c4/Untitledtt.png" alt="Logo" data-lity="" data-lity-target="https://brymeteo.github.io/player/guida%20tv/cinemax-epg.html">
   
   
   
   
   <script>
     var player = new Clappr.Player({
       source: "https://live02-seg.msf.cdn.mediaset.net/live/ch-r4/r4-clr.isml/index.m3u8",
       parentId: "#player",
       width: '100%',
         height: '100vh',
       plugins: {
         core: [LevelSelector]
       },
       levelSelectorConfig: {
         //Optional : custom labels
         title: 'QUALITÀ VOX REPLAY',
         labels: {
           0: 'Molto Bassa 360p',
           1: 'Bassa 360p ',
           2: 'Media 480p ',
           3: 'Standard 520p',
           4: 'Medio Alta 720p',
           5: 'Alta 720p',
           6: 'Molto Alta 1080p',
           7: 'Super Qualità 1080p '
         },
       },
     });
   </script>
   
   
   
   <script>
   var logo = document.getElementById("logo");
var timer;

document.addEventListener("mousemove", function () {
    logo.style.display = "block";
    clearTimeout(timer);
    timer = setTimeout(function () {
        logo.style.display = "none";
    }, 10000); // Hide logo after 10 seconds
});
   </script>
</body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

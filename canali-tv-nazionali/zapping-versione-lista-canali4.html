<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Canali</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      position: relative;
    }

    .channel-list-container {
      width: 30%;
      height: 100%;
      background-color: #003f6ff0;
      color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      opacity: 0; /* Inizialmente nascosto */
      transition: opacity 0.5s ease;
    }

    .channel-list {
      flex-grow: 1;
      overflow: hidden; /* Nasconde la scrollbar */
    }

    .channel-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .channel-list li {
      display: flex;
      align-items: center;
      padding: 15px;
      font-size: 22px;
      border-bottom: 1px solid #ffffff36;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .channel-list li:hover, .channel-list li.selected {
      background-color: #2d11456e;
    }

    .channel-logo {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }

    .player {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 500;
    }

    #iframe-player {
      width: 100%;
      height: 100%;
      border: none;
    }

    .scroll-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #003f6f;
    }

    .scroll-buttons button {
      background-color: #1022357d;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .scroll-buttons button:hover {
      background-color: #005bb5;
    }

    /* Icona di fullscreen */
    #fullscreen-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background-color: #102235;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      z-index: 6000;
    }

    /* Versione desktop */
    @media (min-width: 769px) {
      .icon-only {
        display: none;
      }
      .text-only {
        display: inline;
      }
    }

    /* Versione mobile */
    @media (max-width: 768px) {
      .scroll-buttons button {
        padding: 6px 15px;
        font-size: 12px;
      }
      .icon-only {
        display: inline;
      }
      .text-only {
        display: none;
      }
    }

    .category-title {
      font-size: 22px;
      color: #ffffff;
      background-color: #0929498f;
      padding: 10px 15px;
      border-bottom: 1px solid #ffffff36;
    }

    .icon-0-2-266 {
      width: 30px;
      margin-right: 10px;
      vertical-align: -5px;
    }

    /* Nascondere nella versione mobile */
    @media (max-width: 768px) {
      .category-title {
        display: none;
      }
    }

    /* Pulsante di controllo */
    #controlButton {
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      font-size: 20px;
      background-color: transparent;
      border: 2px solid #ffffff59;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 0 20px rgba(134, 95, 172, 0.7);
      background-color: rgba(0, 191, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1),
                  0 0 20px rgba(255, 255, 255, 0.13) inset;
    }

    #controlButton:hover {
      color: rgba(255, 255, 255, 0.63);
    }

    /* Animazione del microfono quando è attivo */
    #voice-control-button.active img {
      animation: micAnimation 0.5s infinite alternate;
    }

    @keyframes micAnimation {
      0% {
        transform: scale(1);
        filter: brightness(1.5);
      }
      100% {
        transform: scale(1.2);
        filter: brightness(1);
      }
    }

    /* Overlay con la scritta 'Cerca canale' */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      z-index: 1001;
    }

    #overlay span {
      font-size: 50px;
      font-weight: bold;
    }

    /* Nascondi il pulsante in modalità mobile */
    @media (max-width: 768px) {
      #scroll-buttons, #voice-control-button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="channel-list-container" id="channel-list-container">
    <div class="scroll-buttons">
      <button id="scroll-up">
        <span class="icon-only">▲</span>
        <span class="text-only">▲ Sopra</span>
      </button>
      <button id="scroll-buttons" onclick="rewindIframe()">
        <div style="text-align: center;">
          <a style="background-color: transparent; margin-left: 1em; margin-right: 1em;">
            <img border="0" data-original-height="900" data-original-width="860" height="53" src="https://i.ibb.co/whc8jGxJ/Black-Rewind-Button-Transparent.png" width="50" />
          </a>
          <br />
          Restart
        </div>
      </button>
      <button id="voice-control-button">
        <div style="text-align: center;">
          <a style="background-color: transparent; margin-left: 1em; margin-right: 1em;">
            <img border="0" data-original-height="900" data-original-width="860" height="53" src="https://i.ibb.co/zW5pkG33/microphone-retro-icon-icons-com-67975.png" width="50" />
          </a>
          <br />
          Microfono
        </div>
      </button>
      <button id="scroll-down">
        <span class="icon-only">▼</span>
        <span class="text-only">▼ Sotto</span>
      </button>
    </div>

    <div id="channel-list" class="channel-list">
      <ul id="channels">
        <div class="category-title">
          <img class="icon-0-2-266" src="https://i.ibb.co/443bkqh/Featured-Copy.png" alt="Intrattenimento">
          Nazionali
        </div>
        <li data-channel="video1.mp4" data-url="https://brymeteo.github.io/player/canali-tv-nazionali/101-Rai1.html" data-number="101">
          <img src="https://api.superguidatv.it/v1/channels/217/logo?width=320&theme=dark" alt="Rai 1 Logo" style="width: 96px; height: auto; object-fit: cover;margin-right: 55px;">101 - Rai 1 HD
        </li>
        <li data-channel="video2.mp4" data-url="https://brymeteo.github.io/player/canali-tv-nazionali/102-Rai2.html" data-number="102">
          <img src="https://api.superguidatv.it/v1/channels/218/logo?width=320&theme=dark" alt="Rai 2 Logo" style="width: 96px; height: auto; object-fit: cover;margin-right: 55px;">102 - Rai 2 HD
        </li>
        <li data-channel="video2.mp4" data-url="https://brymeteo.github.io/player/canali-tv-nazionali/103-Rai3.html" data-number="103">
          <img src="https://api.superguidatv.it/v1/channels/219/logo?width=320&theme=dark" alt="Rai 3 Logo" style="width: 96px; height: auto; object-fit: cover;margin-right: 55px;">103 - Rai 3 HD
        </li>
        <li data-channel="video2.mp4" data-url="https://brymeteo.github.io/player/canali-tv-nazionali/104-Rete4.html" data-number="104">
          <img src="https://api.superguidatv.it/v1/channels/189/logo?width=320&theme=dark" alt="Rete 4 Logo" style="width: 96px; height: auto; object-fit: cover;margin-right: 55px;">104 - Rete 4 HD
        </li>
        <li data-channel="video2.mp4" data-url="https://brymeteo.github.io/player/canali-tv-nazionali/105-Canale5.html" data-number="105">
          <img src="https://api.superguidatv.it/v1/channels/187/logo?width=320&theme=dark" alt="Canale 5 Logo" style="width: 96px; height: auto; object-fit: cover;margin-right: 55px;">105 - Canale 5 HD
        </li>
        <li data-channel="video2.mp4" data-url="https://brymeteo.github.io/player/canali-tv-nazionali/106-Italia1.html" data-number="106">
          <img src="https://api.superguidatv.it/v1/channels/188/logo?width=320&theme=dark" alt="Italia 1 Logo" style="width: 96px; height: auto; object-fit: cover;margin-right: 55px;">106 - Italia 1 HD
        </li>
        <li data-channel="video1.mp4" data-url="https://brymeteo.github.io/player/decoder/immagini/cartello-configurazione-canali-completata.html" data-number="100" class="selected">
          <!-- Contenuto aggiuntivo se necessario -->
        </li>
      </ul>
    </div>
  </div>

  <div class="player">
    <iframe id="iframe-player" src="" allowfullscreen></iframe>
  </div>

  <!-- Icona di fullscreen -->
  <button id="fullscreen-icon">&#x26F6;</button>

  <!-- Overlay per "Cerca canale" -->
  <div id="overlay">
    <span><span id="search-text"></span></span>
  </div>

  <script>
    // Variabile per evitare la visualizzazione del container in seguito a tasti (4 e 5) simulati
    let preventChannelShow = false;
    function setPreventChannelShowForDuration(duration) {
      preventChannelShow = true;
      setTimeout(() => {
        preventChannelShow = false;
      }, duration);
    }

    let channels = document.querySelectorAll('#channels li');
    let selectedChannelIndex = 0;
    let scrollInterval = null;
    let hideTimeout;
    let channelListContainer = document.getElementById('channel-list-container');

    // Funzione per mostrare il menu dei canali
    function showChannelList() {
      channelListContainer.style.opacity = '1';
      document.getElementById('fullscreen-icon').style.opacity = '1';
    }

    // Funzione per nascondere il menu dei canali
    function hideChannelList() {
      channelListContainer.style.opacity = '0';
      document.getElementById('fullscreen-icon').style.opacity = '0';
    }

    // Resetta il timer di nascondimento: se preventChannelShow è attivo, non mostra il menu
    function resetHideTimeout() {
      clearTimeout(hideTimeout);
      if (!preventChannelShow) {
        showChannelList();
      }
      hideTimeout = setTimeout(hideChannelList, 4000);
    }

    // Gestione del click sull'intera pagina
    document.addEventListener('click', (e) => {
      if (e.isTrusted) resetHideTimeout();
    });
    
    // Se l'utente muove il mouse, mostra il container (annulla il blocco)
    document.addEventListener('mousemove', (e) => {
      if (e.isTrusted) {
        preventChannelShow = false; // annulla il blocco se presente
        resetHideTimeout();
      }
    });

    // Al caricamento della pagina nascondo il menu
    window.onload = () => {
      hideChannelList();
    };

    // Seleziona il canale e scrolla in modo dolce
    function selectChannel(index) {
      if (index < 0 || index >= channels.length) return;
      channels.forEach(c => c.classList.remove('selected'));
      channels[index].classList.add('selected');
      selectedChannelIndex = index;
      channels[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
      resetHideTimeout();
    }

    // Cambia il video e salva il canale selezionato nel localStorage
    function changeVideo(index) {
      const channel = channels[index];
      const url = channel.getAttribute('data-url');
      document.getElementById('iframe-player').src = url;
      const channelNumber = channel.getAttribute('data-number');
      localStorage.setItem('selectedChannel', channelNumber);
    }

    // Funzione per scorrere i canali e cambiare video
    function scrollChannels(direction, reset = true) {
      if (reset) {
        resetHideTimeout();
      }
      if (direction === 'down' && selectedChannelIndex < channels.length - 1) {
        selectChannel(selectedChannelIndex + 1);
      } else if (direction === 'up' && selectedChannelIndex > 0) {
        selectChannel(selectedChannelIndex - 1);
      }
      changeVideo(selectedChannelIndex);
    }

    // Gestione dei pulsanti scroll-up e scroll-down
    document.getElementById('scroll-up').addEventListener('mousedown', (e) => {
      scrollChannels('up', e.isTrusted);
      scrollInterval = setInterval(() => scrollChannels('up', false), 100);
    });
    document.getElementById('scroll-up').addEventListener('mouseup', () => clearInterval(scrollInterval));
    document.getElementById('scroll-up').addEventListener('mouseleave', () => clearInterval(scrollInterval));

    document.getElementById('scroll-down').addEventListener('mousedown', (e) => {
      scrollChannels('down', e.isTrusted);
      scrollInterval = setInterval(() => scrollChannels('down', false), 100);
    });
    document.getElementById('scroll-down').addEventListener('mouseup', () => clearInterval(scrollInterval));
    document.getElementById('scroll-down').addEventListener('mouseleave', () => clearInterval(scrollInterval));

    // Gestione delle frecce della tastiera
    document.addEventListener('keydown', (e) => {
      resetHideTimeout();
      if (e.key === 'ArrowRight') {
        if (selectedChannelIndex < channels.length - 1) {
          selectChannel(selectedChannelIndex + 1);
        }
        e.preventDefault();
      } else if (e.key === 'ArrowLeft') {
        if (selectedChannelIndex > 0) {
          selectChannel(selectedChannelIndex - 1);
        }
        e.preventDefault();
      } else if (e.key === 'Enter') {
        changeVideo(selectedChannelIndex);
        e.preventDefault();
      } else if (e.key === 'f') {
        toggleFullScreen();
        e.preventDefault();
      }
    });

    // Funzione per attivare/disattivare il fullscreen
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log(`Errore nel passare al fullscreen: ${err.message}`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    // Click sull'icona di fullscreen
    document.getElementById('fullscreen-icon').addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
        showChannelList();
      }
    });

    // Aggiunge il listener di click per ogni canale
    channels.forEach((channel, index) => {
      channel.addEventListener('click', () => {
        selectChannel(index);
        changeVideo(index);
      });
    });

    // Rileva il canale selezionato dal localStorage all'avvio
    document.addEventListener('DOMContentLoaded', () => {
      const channelList = document.getElementById('channels');
      const iframePlayer = document.getElementById('iframe-player');
      const savedChannel = localStorage.getItem('selectedChannel');
      if (savedChannel) {
        const selectedChannel = channelList.querySelector(`li[data-number="${savedChannel}"]`);
        if (selectedChannel) {
          selectedChannel.classList.add('selected');
          iframePlayer.src = selectedChannel.dataset.url;
        }
      } else {
        const defaultChannel = channelList.querySelector('li[data-number="100"]');
        if (defaultChannel) {
          defaultChannel.classList.add('selected');
          iframePlayer.src = defaultChannel.dataset.url;
        }
      }
    });

    // Funzione per il rewind nell'iframe
    function rewindIframe() {
      var iframe = document.getElementById("iframe-player");
      iframe.contentWindow.postMessage("rewind", "*");
    }

    // Riconoscimento vocale
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'it-IT';
    const overlay = document.getElementById('overlay');
    const searchText = document.getElementById('search-text');

    function startVoiceRecognition() {
      recognition.start();
      document.getElementById('voice-control-button').classList.add('active');
      overlay.style.display = 'flex';
      searchText.textContent = 'Pronuncia il nome del canale o il numero: ';

      recognition.onstart = () => {
        console.log("Riconoscimento vocale attivo");
      };

      recognition.onresult = (event) => {
        const spokenText = event.results[0][0].transcript.toLowerCase();
        console.log('Riconosciuto:', spokenText);
        searchText.textContent = `Cerca canale: ${spokenText}`;
        channels.forEach((channel, index) => {
          const channelName = channel.textContent.toLowerCase();
          if (channelName.includes(spokenText)) {
            selectChannel(index);
            changeVideo(index);
            overlay.style.display = 'none';
          }
        });
      };

      recognition.onend = () => {
        console.log("Riconoscimento vocale terminato");
        document.getElementById('voice-control-button').classList.remove('active');
        overlay.style.display = 'none';
        searchText.textContent = '';
      };

      recognition.onerror = (event) => {
        console.error('Errore nel riconoscimento vocale:', event.error);
      };
    }

    document.getElementById('voice-control-button').addEventListener('click', startVoiceRecognition);

    document.addEventListener('keydown', (event) => {
      if (event.key === '0') {
        startVoiceRecognition();
      }
    });

    // Gestione dei messaggi per il fullscreen e per simulare click
    window.addEventListener("message", function(event) {
      if (event.data) {
        if (event.data.action === "toggleFullscreen") {
          const fullscreenButton = document.getElementById("fullscreen-icon");
          if (fullscreenButton) {
            fullscreenButton.click();
          }
        }
        // Gestione degli eventi simulati
        else if (event.data.action === "simulateClick") {
          const key = event.data.key;
          if (key === '3') {
            const micButton = document.getElementById('voice-control-button');
            if (micButton) micButton.click();
          } else if (key === '2') {
            const rewindButton = document.getElementById('scroll-buttons');
            if (rewindButton) rewindButton.click();
          }
          // Per i tasti 4 e 5, attiva il flag e simula il click, senza mostrare il container
          else if (key === '4') {
            setPreventChannelShowForDuration(5000); 
            const scrollUp = document.getElementById('scroll-up');
            if (scrollUp) {
              scrollUp.dispatchEvent(new MouseEvent('mousedown', { bubbles: false, cancelable: true }));
              scrollUp.dispatchEvent(new MouseEvent('mouseup', { bubbles: false, cancelable: true }));
            }
          } else if (key === '5') {
            setPreventChannelShowForDuration(5000);
            const scrollDown = document.getElementById('scroll-down');
            if (scrollDown) {
              scrollDown.dispatchEvent(new MouseEvent('mousedown', { bubbles: false, cancelable: true }));
              scrollDown.dispatchEvent(new MouseEvent('mouseup', { bubbles: false, cancelable: true }));
            }
          }
        }
      }
    });

    window.addEventListener("message", function(event) {
      if (event.data && event.data.action === "toggleFullscreen") {
        const fullscreenButton = document.getElementById("fullscreen-icon");
        if (fullscreenButton) {
          fullscreenButton.click();
        }
      }
    });
  </script>

</body>
</html>

    <style>
    
  
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Imposta lo z-index in modo che lo sfondo sia dietro al resto del contenuto */
            background: #171a45;
            
        }

        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            /* Personalizza dimensioni */
            height: auto;
            /* Personalizza dimensioni */
            opacity: 90%;
            cursor: pointer;
            display: block;
            /* Rendere il logo visibile immediatamente */
        }

        .hidden {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            /* Colore di sfondo nero per il video */
        }

        #my-video {
            width: 100%;
            height: 100%;
        }
    </style>
    
    <style>
    .player-controls {
        display: none !important; /* Nasconde i controlli del player */
    }

    .media-control .media-control-layer {
        display: none !important; /* Nasconde ulteriori controlli e strati di controllo */
    }

    /* Altri stili esistenti... */
</style>

<body>
    <div id="background-overlay"></div>
    <div id="player" class="hidden"></div>
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/105.png" alt="Logo" data-lity=""
        data-lity-target="https://brymeteo.github.io/player/Guida%20TV/canale5.html">

  <script>
    var player = new Clappr.Player({
        source: "https://live02-seg.msf.cdn.mediaset.net/live/ch-c5/c5-clr.isml/index.m3u8",
        parentId: "#player",
        width: '100%',
        height: '100vh',
        controls: false,
        autoPlay: true, // Abilita l'auto-play
        plugins: {
            core: [LevelSelector]
        },
        levelSelectorConfig: {
            title: 'QUALITÀ VOX OS',
            labels: {
                0: 'Molto Bassa 360p',
                1: 'Bassa 360p ',
                2: 'Media 480p ',
                3: 'Standard 520p',
                4: 'Medio Alta 720p',
                5: 'Alta 720p',
                6: 'Molto Alta 1080p',
                7: 'Super Qualità 1080p '
            },
        },
    });

    var logo = document.getElementById("logo");
    var timer;
    var popupInstance = null;

    function hideLogo() {
        logo.style.display = "none";
    }

    function resetTimer() {
        logo.style.display = "block";
        clearTimeout(timer);
        timer = setTimeout(hideLogo, 15000);
    }

    document.addEventListener("mousemove", resetTimer);
    document.addEventListener("keypress", resetTimer);
    resetTimer();

    document.addEventListener('keydown', function(event) {
        if (event.keyCode === 38) { // Freccia su
            if (!popupInstance) {
                popupInstance = lity(document.getElementById('logo').getAttribute('data-lity-target'));
            } else {
                popupInstance.close();
                popupInstance = null;
            }
        }
    });
</script>

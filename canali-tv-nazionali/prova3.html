<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Overlay</title>
<style>
 .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgb(0 0 0 / 78%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 20px;
    text-align: center;
    z-index: 1;
    cursor: pointer;
  }

  .overlay .icon {
    margin-bottom: 10px;
  }

 
</style>
</head>
<body>

<div class="container">
  <iframe id="preview"  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen="" allow="autoplay" src="https://player.viloud.tv/embed/channel/8df2465f99c182b1c77376f36230f20c?autoplay=1&volume=0&controls=0&title=1&share=0&open_playlist=0&random=1&demo=1"></iframe>
  
  <div class="overlay" onclick="activateAudio()">
    <div>
      <div class="icon"><div class="separator" style="clear: both; text-align: center;"><imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" data-original-height="800" data-original-width="800" height="94" src="https://i.ibb.co/SXnp744/Speaker-Icon-svg.png" width="94" /></a></div></div>
      <p style="text-align: center;"><span style="font-size: 23px;">Attiva l'audio premendo sullo schermo, in seguito&nbsp;</span></p><p style="text-align: center;"><span style="font-size: 23px;">clicca su <span style="color: #eeeeee;">reset impostazioni</span> per poter cambiare i canali</span></p>
      
    </div>
  </div>
</div>

<script>
  function activateAudio() {
    var iframe = document.getElementById('preview');
    var overlay = document.querySelector('.overlay');
    
    var iframeSrc = iframe.src;
    
    // Aggiungi volume=1 all'URL per attivare l'audio
    if (iframeSrc.includes('volume=0')) {
      iframe.src = iframeSrc.replace('volume=0', 'volume=1');
    }

    // Nascondi l'overlay
    overlay.style.display = 'none';
  }
</script>

</body>
</html>

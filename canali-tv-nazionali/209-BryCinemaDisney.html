<!DOCTYPE html>
<html lang="en">

<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Player -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js" defer></script>
  
    <style>
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #171a45;
        }

        
        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            height: auto;
            opacity: 90%;
            cursor: pointer;
            display: block;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 500;
        }

        #hls-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #fallback-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #second-logo {
            position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            width: 21.5%;
            height: auto !important;
            pointer-events: none;
            z-index: 900;
            background: 0 0 !important;
            display: none;
        }

        .fluid_controls_container {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="background-overlay"></div>
    <div id="video-container" class="hidden">
        <video id="hls-video">
            <source id="video-source" type="application/x-mpegURL">
        </video>
    </div>
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/209.png" alt="Logo">

    <img id="second-logo" src="https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200000850-d326dd326f/bry%20cinema%20disney2-6.webp?ph=7e11bb4538" alt="Secondo Logo">

    <script>
        const videoSourceURL = "https://app.viloud.tv/hls/channel/sep/8df2465f99c182b1c77376f36230f20c/high.m3u8";

        function saveVideoURL(url) {
            localStorage.setItem('videoURL', url);
        }

        function getVideoURL() {
            return localStorage.getItem('videoURL') || videoSourceURL;
        }

        window.onload = function() {
            // Non cancellare localStorage, usiamo localStorage per memorizzare l'URL del video
            sessionStorage.clear();
        };

        document.addEventListener("DOMContentLoaded", function() {
            const videoURL = getVideoURL();
            document.getElementById("video-source").src = videoURL;

            setTimeout(function() {
                document.getElementById("video-container").classList.remove("hidden");
                document.getElementById("second-logo").style.display = "block";
            }, );

            
            var player = fluidPlayer('hls-video', {
                layoutControls: {
                    controlBar: {
                        autoHide: false,
                        autoHideTimeout: 3,
                        animated: true
                    },
                    hideControls: true,
                    controlForward: false,
                    controlBackward: false,
                    autoPlay: true,
                    mute: false,
                    fillToContainer: true,
                    allowTheatre: false,
                    allowFullscreen: false,
                    allowDownload: false,
                    allowCasting: false,
                    playPauseAnimation: false,
                    playbackRateEnabled: false,
                    allowContextMenu: false,
                    doubleclickFullscreen: false
                }
            });

            player.on('error', function(err) {
                document.getElementById("fallback-image").style.display = "block";
                document.getElementById("video-container").style.display = "none";
            });

            saveVideoURL(videoURL);  // Salva l'URL nel localStorage
        });

        var logo = document.getElementById("logo");
        var timerLogo;

        function hideLogo() {
            logo.style.display = "none";
        }

        function resetLogoTimer() {
            logo.style.display = "block";
            clearTimeout(timerLogo);
            timerLogo = setTimeout(hideLogo, 15000);
        }

        document.addEventListener("mousemove", resetLogoTimer);
        document.addEventListener("keypress", resetLogoTimer);

        resetLogoTimer();
    </script>

    <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js" defer></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <!-- Player -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
    <!-- Video resolution switcher -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">

    <style>
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
            background: #171a45;
        }

        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            opacity: 90%;
            cursor: pointer;
            display: none; /* Nascondi il logo inizialmente */
            z-index: 1002;
        }

        #second-logo {
            position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            width: 21.5%;
            height: auto !important;
            pointer-events: none;
            z-index: 1000;
            background: 0 0 !important;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        #my-video {
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: rgba(0, 0, 0, 0);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="background-overlay"></div>
    
    <div id="video-container">
        <!-- Player Twitch incorporato -->
        <div style="position: relative; padding-bottom: 56.25%; height: 0;">
            <iframe id="video-iframe" src="https://player.viloud.tv/embed/channel/8df2465f99c182b1c77376f36230f20c?&amp;volume=1&amp;controls=1&amp;title=1&amp;share=1" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allow="autoplay" allowfullscreen=""></iframe>
            <div id="overlay"></div>
        </div>
    </div>
    
    <div id="player" class="hidden"></div>
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/209.png" alt="Logo" data-lity="" data-lity-target="https://wips.plug.it/cips/tecnologia/cms/2021/06/nessun-segnale-tv.jpg">
    <img id="second-logo" src="https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200000850-d326dd326f/bry%20cinema%20disney2-6.webp?ph=7e11bb4538" alt="Secondo Logo">

    <script>
        var logo = document.getElementById("logo");
        var overlay = document.getElementById("overlay");
        var iframe = document.getElementById("video-iframe");
        var timer;

        function hideLogo() {
            logo.style.display = "none";
        }

        function resetTimer() {
            logo.style.display = "block"; // Riappare il logo
            clearTimeout(timer);
            timer = setTimeout(hideLogo, 15000); // Nascondi il logo dopo 15 secondi di inattivit√†
        }

        overlay.addEventListener("click", function() {
            var src = iframe.src;
            if (src.indexOf("autoplay=1") === -1) {
                src += (src.indexOf("?") === -1 ? "?" : "&") + "autoplay=1";
                iframe.src = src;
            }
            overlay.style.display = 'none'; // Nascondi l'overlay dopo il click
        });

        document.addEventListener("mousemove", resetTimer);
        document.addEventListener("keypress", resetTimer);

        resetTimer(); // Avvia il timer all'avvio della pagina

        function simulateClick(element) {
            var event = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true
            });
            element.dispatchEvent(event);
        }

        iframe.onload = function() {
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            var playButton = iframeDocument.querySelector('.vjs-play-control'); // Seleziona il pulsante play usando la classe CSS appropriata
            if (playButton) {
                setTimeout(function() {
                    simulateClick(playButton);
                    setTimeout(function() {
                        simulateClick(playButton);
                    }, 500); // Secondo clic dopo 500ms
                }, 500); // Primo clic dopo 500ms
            }
        };
        
        
        
        
        function simulateClick(element) {
        var event = new MouseEvent('click', {
            view: window,
            bubbles: true,
            cancelable: true
        });
        element.dispatchEvent(event);
    }

    iframe.onload = function() {
        var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        var playButton = iframeDocument.querySelector('.vjs-play-control'); // Seleziona il pulsante play usando la classe CSS appropriata
        if (playButton) {
            for (let i = 0; i < 5; i++) {
                setTimeout(function() {
                    simulateClick(playButton);
                }, i * 500); // Clicca ogni 500ms
            }
        }
    };
        
        
        
        
        
        
        
    </script>

    <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.0/lity.js"></script>
</body>

</html>

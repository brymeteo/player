<!DOCTYPE html>
<html lang="en">

<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <!-- Player -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
    <!-- Video resolution switcher -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">

    <style>
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Imposta lo z-index in modo che lo sfondo sia dietro al resto del contenuto */
            background: #171a45;
            
        }
        
        
        
        
         [data-watermark-top-right] {
        position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            
            width: auto;
            height: auto;
            
            width: 21.5%;
    height: auto !important;
    pointer-events: none;
            z-index: 999;
            overflow-clip-margin: content-box;
    overflow: clip;
            z-index: 1000;
    pointer-events: none;
    background: 0 0 !important;
            
            
            
          }
        
        
        
        
        

        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            /* Personalizza dimensioni */
            height: auto;
            /* Personalizza dimensioni */
            opacity: 90%;
            cursor: pointer;
            display: block;
            /* Rendere il logo visibile immediatamente */
        }

        .hidden {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            /* Colore di sfondo nero per il video */
            
        }

        #my-video {
            width: 100%;
            height: 100%;
            
        }
        
        
        
        
        #hls-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
        
        
        
          /* Stile per l'immagine di fallback */
        #fallback-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adatta l'immagine all'area senza deformarla */
            display: none; /* Nascondi l'immagine di fallback per impostazione predefinita */
        }
        
        
    </style>
    
    
    
    
    
    
    
    
    
      <style>
    .player-controls {
        display: none !important; /* Nasconde i controlli del player */
    }

    .media-control .media-control-layer {
        display: none !important; /* Nasconde ulteriori controlli e strati di controllo */
    }

    /* Altri stili esistenti... */
</style>
    
    
    
</head>

<body>
    <div id="background-overlay"></div>
    <div id="player" class="hidden"></div>
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/209.png" alt="Logo" data-lity=""
        data-lity-target="https://wips.plug.it/cips/tecnologia/cms/2021/06/nessun-segnale-tv.jpg">
        
        
        
         <!-- Immagine di fallback giÃ  caricata sotto -->
    <img id="fallback-image" src="https://i.ibb.co/h2HKbxz/avviso-sat-canali.png" alt="Fallback Image">
        

  <script>
    var player = new Clappr.Player({
        source: "https://app.viloud.tv/hls/channel/sep/8df2465f99c182b1c77376f36230f20c/normal.m3u8",
        parentId: "#player",
        width: '100%',
        height: '100vh',
        controls: false,
        autoPlay: true,
        watermark: "https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200000850-d326dd326f/bry%20cinema%20disney2-6.webp?ph=7e11bb4538",
        position: 'top-right',
    });

    player.on(Clappr.Events.PLAYER_READY, function() {
        enlargeVideo();
    });
    
    player.on(Clappr.Events.PLAYER_ERROR, function (err) {
        document.getElementById("fallback-image").style.display = "block";
        document.getElementById("player").style.display = "none";
    });

    var logo = document.getElementById("logo");
    var timer;

    function hideLogo() {
        logo.style.display = "none";
    }

    function resetTimer() {
        logo.style.display = "block"; 
        clearTimeout(timer);
        timer = setTimeout(hideLogo, 15000); 
    }

    document.addEventListener("mousemove", resetTimer);
    document.addEventListener("keypress", resetTimer);

    resetTimer(); 
</script>

    
    
    <script>
    function enlargeVideo() {
        var videoElement = document.querySelector("#player video");
        if (videoElement) {
            videoElement.style.position = 'absolute';
            videoElement.style.top = '0';
            videoElement.style.left = '0';
            videoElement.style.width = '100%';
            videoElement.style.height = '100%';
            videoElement.style.objectFit = 'cover';
        }
    }
</script>

    
    
    
    

 <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js"></script>
 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.0/lity.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <!-- Player -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
    <!-- Video resolution switcher -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">

    <style>
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #171a45;
        }

        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            opacity: 90%;
            cursor: pointer;
            display: none; /* Nascondi il logo inizialmente */
        }

        #second-logo {
            position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            width: 21.5%;
            height: auto !important;
            pointer-events: none;
            z-index: 1000;
            background: 0 0 !important;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        #my-video {
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>
    <div id="background-overlay"></div>
    
    <div id="video-container">
        <!-- Player Twitch incorporato -->
        <div style="position: relative; padding-bottom: 56.25%; height: 0;">
            <iframe id="video-iframe" src="https://player.viloud.tv/embed/channel/8df2465f99c182b1c77376f36230f20c?autoplay=1&volume=1&controls=0&title=1&share=0&open_playlist=0&random=0"
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allow="autoplay" allowfullscreen></iframe>
            <div id="overlay"></div>
        </div>
    </div>
    
    <div id="player" class="hidden"></div>
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/209.png" alt="Logo" data-lity=""
        data-lity-target="https://wips.plug.it/cips/tecnologia/cms/2021/06/nessun-segnale-tv.jpg">
    <img id="second-logo" src="https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200000850-d326dd326f/bry%20cinema%20disney2-6.webp?ph=7e11bb4538" alt="Secondo Logo">

    <script>
        var logo = document.getElementById("logo");
        var overlay = document.getElementById("overlay");
        var timer;
        var overlayTimer;

        function hideLogo() {
            logo.style.display = "none";
        }

        function resetTimer() {
            logo.style.display = "block"; // Riappare il logo
            clearTimeout(timer);
            timer = setTimeout(hideLogo, 15000); // Nascondi il logo dopo 15 secondi di inattività
        }

        function resetOverlayTimer() {
            clearTimeout(overlayTimer);
            overlayTimer = setTimeout(function() {
                overlay.style.pointerEvents = 'auto'; // Riabilita l'overlay dopo 10 secondi
            }, 10000); // 10 secondi di inattività
        }

        overlay.addEventListener("mousemove", resetTimer);
        document.addEventListener("mousemove", resetTimer);
        document.addEventListener("keypress", resetTimer);

        // Aggiungi event listener per permettere l'interazione con l'iframe
        overlay.addEventListener("mousedown", function() {
            overlay.style.pointerEvents = 'none'; // Disabilita l'overlay per permettere il click sull'iframe
            resetOverlayTimer(); // Avvia il timer per riabilitare l'overlay
        });

        overlay.addEventListener("mouseup", function() {
            overlay.style.pointerEvents = 'auto'; // Riabilita temporaneamente l'overlay dopo il click
        });

        resetTimer(); // Avvia il timer all'avvio della pagina

        // Funzione per aggiungere e avviare l'iframe automaticamente
        function addIframe() {
            const player = document.getElementById("player");
            if (!player.querySelector('iframe')) {
                const iframe = document.createElement('iframe');
                iframe.src = "https://wips.plug.it/cips/tecnologia/cms/2021/06/nessun-segnale-tv.jpg";
                iframe.width = "640";
                iframe.height = "360";
                iframe.frameBorder = "0";
                player.appendChild(iframe);
                player.classList.remove("hidden"); // Mostra il player
            }
        }

        // Avvia l'iframe automaticamente all'avvio della pagina
        addIframe();
    </script>

    <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.0/lity.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Player -->
    <script src="https://cdn.fluidplayer.com/3.22.0/fluidplayer.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS.js library -->
    <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">
    <style>
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: #171a45;
        }

        [data-watermark-top-right] {
            position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            width: 21.5%;
            height: auto !important;
            pointer-events: none;
            z-index: 40;
            background: 0 0 !important;
        }

        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            height: auto;
            opacity: 90%;
            cursor: pointer;
            display: block;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 500;
        }

        #hls-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #fallback-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .player-controls {
            display: none !important;
        }

        .media-control .media-control-layer {
            display: none !important;
        }

        #second-logo {
            position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            width: 21.5%;
            height: auto !important;
            pointer-events: none;
            z-index: 1000;
            background: 0 0 !important;
            display: none;
        }

        .fluid_controls_container {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="background-overlay"></div>
    <div id="video-container" class="hidden">
        <video id="hls-video" controls>
            <source id="video-source" type="application/x-mpegURL">
        </video>
    </div>
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/209.png" alt="Logo" data-lity="" data-lity-target="https://wips.plug.it/cips/tecnologia/cms/2021/06/nessun-segnale-tv.jpg">
    <img id="fallback-image" src="https://i.ibb.co/h2HKbxz/avviso-sat-canali.png" alt="Fallback Image">
    <img id="second-logo" src="https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200000850-d326dd326f/bry%20cinema%20disney2-6.webp?ph=7e11bb4538" alt="Secondo Logo">

    <script>
        const videoSourceURL = "https://app.viloud.tv/hls/8df2465f99c182b1c77376f36230f20c.m3u8";

        function saveVideoURL(url) {
            localStorage.setItem('videoURL', url);
        }

        function getVideoURL() {
            return localStorage.getItem('videoURL') || videoSourceURL;
        }

        window.onload = function() {
            // Non cancellare localStorage, usiamo localStorage per memorizzare l'URL del video
            sessionStorage.clear();
        };

        document.addEventListener("DOMContentLoaded", function() {
            const videoURL = getVideoURL();
            document.getElementById("video-source").src = videoURL;

            setTimeout(function() {
                document.getElementById("video-container").classList.remove("hidden");
                document.getElementById("second-logo").style.display = "block";
            }, 3000);

            setTimeout(function() {
                document.getElementById("background-overlay").style.display = "none";
            }, 3000);

            if (Hls.isSupported()) {
                var video = document.getElementById('hls-video');
                var hls = new Hls({
                    maxBufferLength: 60 // Buffer 60 seconds of video
                });
                hls.loadSource(videoURL);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        document.getElementById("fallback-image").style.display = "block";
                        document.getElementById("video-container").style.display = "none";
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoURL;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
                video.addEventListener('error', function() {
                    document.getElementById("fallback-image").style.display = "block";
                    document.getElementById("video-container").style.display = "none";
                });
            }

            saveVideoURL(videoURL);  // Salva l'URL nel localStorage
        });

        var logo = document.getElementById("logo");
        var timerLogo;

        function hideLogo() {
            logo.style.display = "none";
        }

        function resetLogoTimer() {
            logo.style.display = "block";
            clearTimeout(timerLogo);
            timerLogo = setTimeout(hideLogo, 15000);
        }

        document.addEventListener("mousemove", resetLogoTimer);
        document.addEventListener("keypress", resetLogoTimer);

        resetLogoTimer();
    </script>

    <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.0/lity.js" defer></script>
</body>

</html>

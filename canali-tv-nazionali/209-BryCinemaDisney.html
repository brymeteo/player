<!DOCTYPE html>
<html lang="en">

<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <!-- Player -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
    <!-- Video resolution switcher -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">

    <style>
        /* Stili generici per il documento */
        body {
            margin: 0;
            padding: 0;
        }

        /* Stili per il player e il contenitore video */
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Stile per l'immagine di fallback */
        #fallback-image {
            width: 100%;
            height: 100%;
            display: none; /* Nascondi l'immagine di fallback per impostazione predefinita */
        }

        /* Stili per altri elementi, come logo e overlay */
        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            height: auto;
            opacity: 0.9;
            cursor: pointer;
            display: block;
        }

        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #171a45;
        }
        
        
        [data-watermark-top-right] {
        position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            
            width: auto;
            height: auto;
            
            width: 21.5%;
    height: auto !important;
    pointer-events: none;
            z-index: 999;
            overflow-clip-margin: content-box;
    overflow: clip;
            z-index: 1000;
    pointer-events: none;
    background: 0 0 !important;
            
            
            
          }
        
        
         <style>
    .player-controls {
        display: none !important; /* Nasconde i controlli del player */
    }

    .media-control .media-control-layer {
        display: none !important; /* Nasconde ulteriori controlli e strati di controllo */
    }

    /* Altri stili esistenti... */
</style>
        
    </style>

</head>

<body>
    <div id="background-overlay"></div>
    <div id="player"></div>
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/209.png" alt="Logo" data-lity=""
        data-lity-target="https://wips.plug.it/cips/tecnologia/cms/2021/06/nessun-segnale-tv.jpg">
    <img id="fallback-image" src="https://i.ibb.co/h2HKbxz/avviso-sat-canali.png" alt="Fallback Image">

    <script>
        var player = new Clappr.Player({
            source: "https://app.viloud.tv/hls/channel/sep/8df2465f99c182b1c77376f36230f20c/audio.m3u8",
            parentId: "#player",
            width: '100%',
            height: '100%', // Altezza fluida per adattarsi al contenitore genitore
            controls: false,
            autoPlay: true,
            watermark: "https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200000850-d326dd326f/bry%20cinema%20disney2-6.webp?ph=7e11bb4538",
            position: 'top-right'
        });

        player.on(Clappr.Events.PLAYER_ERROR, function (err) {
            // Se si verifica un errore durante la riproduzione del video, visualizza l'immagine di fallback
            document.getElementById("fallback-image").style.display = "block";
            document.getElementById("player").style.display = "none";
        });

        var logo = document.getElementById("logo");
        var timer;

        function hideLogo() {
            logo.style.display = "none";
        }

        function resetTimer() {
            logo.style.display = "block"; // Riappare il logo
            clearTimeout(timer);
            timer = setTimeout(hideLogo, 15000); // Nascondi il logo dopo 15 secondi di inattivit√†
        }

        document.addEventListener("mousemove", resetTimer);
        document.addEventListener("keypress", resetTimer);

        resetTimer(); // Avvia il timer all'avvio della pagina
    </script>

    <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.0/lity.js"></script>
</body>

</html>

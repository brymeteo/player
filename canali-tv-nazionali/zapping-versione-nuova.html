    /* Stile della pagina */
    body {
      margin: 0;
      padding: 0;
      background-color: black;

    /* Contenitore della TV */
    .tv-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      color: white;
      position: relative;
    }

    /* Cornice del canale */
    .channel-frame {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Iframe per il canale */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Icona per il fullscreen */
    .fullscreen-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 999; /* Aggiunto */
    }

    /* Barra di ricerca */
    .search-bar {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #121D69;
      padding: 10px;
      border-radius: 10px;
      opacity: 90%;
      display: none;
      z-index: 999;

      /* Effetto luccichio sui bordi */
      box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                  0 0 20px rgba(255 255 255 / 8%) inset; /* Luce riflessa sotto */
    }

    /* Input della barra di ricerca */
    .search-bar input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 150px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #121D69;
      box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                  0 0 20px rgba(255 255 255 / 8%) inset; /* Luce riflessa sotto */
    }

    /* Pulsante della barra di ricerca */
    .search-bar input[type="submit"] {
      padding: 8px 15px;
      font-size: 16px;
      background-color: #121D69;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                  0 0 20px rgba(255 255 255 / 20%) inset; /* Luce riflessa sotto */
    }

    /* Controlli dei canali */
    .controls {
      margin-top: 10px;
    }

    /* Pulsante di controllo */
    button {
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      font-size: 20px;
      background-color: transparent;
      border: 2px solid #ffffff26 ;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 0 20px rgba(134 95 172.7); /* Aggiungi ombra trasparente */
      background-color: rgba(0, 191, 255, 0.1); /* Aggiungi colore di sfondo trasparente */
      /* Effetto luccichio sui bordi */
      box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                  0 0 20px rgba(255 255 255 / 13%) inset; /* Luce riflessa sotto */
    }

    button:hover {
      background-color: ;
      color: rgba(255 255 255 / 63%);
      box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                  0 0 20px rgba(255 255 255 / 13%) inset; /* Luce riflessa sotto */
    }

    .number-overlay {
    position: fixed;
    top: 80%;
    left: 10%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: #121d699c;
    background-color: #ffffff;
    padding: 10px 20px;
    border-radius: 10px;
    display: none;
    z-index: 1000;
}

 .error {

      color: white;
      font-size: 2rem;
    }

    .fullscreen .search-bar,
    .fullscreen .controls {
      display: none !important;
    }

function toggleFullscreen() {
  const elem = document.documentElement;

  if (!document.fullscreenElement) {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { // Firefox
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { // IE/Edge
      elem.msRequestFullscreen();
    }
    document.querySelector('.tv-container').classList.add('fullscreen');
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) { /* Safari */
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE11 */
      document.msExitFullscreen();
    }
    document.querySelector('.tv-container').classList.remove('fullscreen');
  }
}

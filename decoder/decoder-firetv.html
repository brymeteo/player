        <script>
           
    
            function showGuide() {
                document.getElementById('content').innerHTML = '';
                var script = document.createElement('script');
                script.src = 'https://static.elfsight.com/platform/platform.js';
                script.setAttribute('data-use-service-core', '');
                script.defer = true;
                var div = document.createElement('div');
                div.classList.add('elfsight-app-e0687321-129b-4b22-ac3b-c595536c16b6');
                div.setAttribute('data-elfsight-app-lazy', '');
                document.getElementById('content').appendChild(script);
                document.getElementById('content').appendChild(div);
                document.querySelectorAll('#menu button').forEach(btn => btn.classList.remove('active'));
                document.querySelector('#menu button:nth-child(2)').classList.add('active');
            }
    
            function updateTime() {
                var timeElement = document.getElementById('time');
                setInterval(function() {
                    var now = new Date();
                    var hours = now.getHours();
                    var minutes = now.getMinutes();
                    var seconds = now.getSeconds();
                    var formattedTime = padZero(hours) + ':' + padZero(minutes) + ':' + padZero(seconds);
                    timeElement.innerText = formattedTime;
                }, 1000);
            }
    
            function padZero(num) {
                return num < 10 ? '0' + num : num;
            }
    
            function showInfo() {
                document.getElementById('content').innerHTML = '';
                var script = document.createElement('script');
                script.src = 'https://static.elfsight.com/platform/platform.js';
                script.setAttribute('data-use-service-core', '');
                script.defer = true;
                var div = document.createElement('div');
                div.classList.add('elfsight-app-52fe12b3-3f11-4b60-bbe6-a4ef945895b4');
                div.setAttribute('data-elfsight-app-lazy', '');
                document.getElementById('content').appendChild(script);
                document.getElementById('content').appendChild(div);
                document.querySelectorAll('#menu button').forEach(btn => btn.classList.remove('active'));
                document.querySelector('#menu button:nth-child(3)').classList.add('active');
            }

        }

<script>
  // Funzione per attivare la modalità a schermo intero
  function enterFullScreen() {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();  // Chrome, Firefox, Opera
    } else if (document.documentElement.mozRequestFullScreen) { // Firefox
      document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) { // Safari, Chrome
      document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
      document.documentElement.msRequestFullscreen();
    }
  }

  // Aggiungi un listener per la pressione del tasto 0
  document.addEventListener("keydown", function(event) {
    if (event.key === "0") {
      enterFullScreen(); // Attiva la modalità a schermo intero
    }
  });
</script>


<script>
document.addEventListener('keydown', function(e) {
  // Gestiamo solo i tasti "2", "3", "4" e "5"
  const keysToHandle = ['2', '3', '4', '5'];
  if (keysToHandle.includes(e.key)) {
    const iframe = document.getElementById('my-iframe');
    if (iframe && iframe.contentWindow) {
      // Inviamo un messaggio con l'azione 'simulateClick' e il tasto premuto
      iframe.contentWindow.postMessage({ action: 'simulateClick', key: e.key }, '*');
    }
  }
});
</script>





<script>
  document.addEventListener("keydown", function(event) {
    if (event.key === "9") {
      // Trova l'iframe nel tuo sito
      const iframe = document.getElementById("my-iframe");

      // Verifica se l'iframe esiste
      if (iframe) {
        // Controlla se l'iframe è già in modalità fullscreen
        if (document.fullscreenElement === iframe || 
            document.mozFullScreenElement === iframe || 
            document.webkitFullscreenElement === iframe || 
            document.msFullscreenElement === iframe) {
          
          // Se l'iframe è a schermo intero, esci dalla modalità fullscreen
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) { // Firefox
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) { // Chrome, Safari
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) { // IE/Edge
            document.msExitFullscreen();
          }
        } else {
          // Se l'iframe non è in modalità fullscreen, mettilo a schermo intero
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
          } else if (iframe.mozRequestFullScreen) { // Firefox
            iframe.mozRequestFullScreen();
          } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari
            iframe.webkitRequestFullscreen();
          } else if (iframe.msRequestFullscreen) { // IE/Edge
            iframe.msRequestFullscreen();
          }
        }
      }
    }
  });
</script>







    
    
    
    

<script>
document.addEventListener("DOMContentLoaded", function () {
  let inSidebar2 = false; // Indica se il secondo menu è aperto
  let sidebar2 = document.getElementById("sidebar2");
  let mainContent = document.getElementById("main-content");
  let menuItems1 = document.querySelectorAll(".menu-item"); // Pulsanti del primo menu
  let menuItems2 = document.querySelectorAll("#sidebar2 .menu-item"); // Pulsanti del secondo menu

  let currentIndex1 = 0; // Indice per il primo menu
  let currentIndex2 = 0; // Indice per il secondo menu

  let rightArrowPressCount = 0; // Conta i click sulla freccia destra
  let leftArrowPressCount = 0; // Conta i click sulla freccia sinistra

  let menu1Disabled = false; // Variabile per tenere traccia se il primo menu è disabilitato

  function updateActiveItem(menuItems, index) {
    menuItems.forEach((item, i) => {
      item.classList.toggle("active", i === index);
    });
  }

  // Funzione per disabilitare lo scrolling nel body
  function disableScrolling() {
    document.body.style.overflow = 'hidden';
  }

  // Funzione per riabilitare lo scrolling nel body
  function enableScrolling() {
    document.body.style.overflow = 'auto';
  }

  updateActiveItem(menuItems1, currentIndex1);

  // All'inizio lo scrolling è disabilitato
  disableScrolling();

  // **Gestione tasti 7 e 8 per le card**
  let selectedCardIndex = 0;
  function updateCardSelection(index) {
    let programCards = document.querySelectorAll(".card-container");

    if (programCards.length > 0) {
      programCards.forEach((card, i) => {
        card.classList.toggle("active", i === index);
      });

      programCards[index].scrollIntoView({ behavior: "smooth", block: "center" });
    }
  }

  document.addEventListener("keydown", function (event) {
    if (event.key === "7") {
      let programCards = document.querySelectorAll(".card-container");
      if (programCards.length > 0) {
        selectedCardIndex = (selectedCardIndex + 1) % programCards.length;
        updateCardSelection(selectedCardIndex);
      }
    } else if (event.key === "8") {
      let programCards = document.querySelectorAll(".card-container");
      if (programCards.length > 0) {
        selectedCardIndex = (selectedCardIndex - 1 + programCards.length) % programCards.length;
        updateCardSelection(selectedCardIndex);
      }
    }
  });

  // **Fine gestione tasti 7 e 8**

  // Aggiungi il comportamento delle frecce destra e sinistra per aprire/chiudere il secondo menu
  document.addEventListener("keydown", function (event) {
    if (event.key === "ArrowRight") {
      rightArrowPressCount++;
      if (rightArrowPressCount === 1) {
        menu1Disabled = true;
        menuItems1.forEach(item => item.classList.remove("active"));
        enableScrolling();
      } else if (rightArrowPressCount === 2 && !inSidebar2) {
        sidebar2.classList.add("open");
        mainContent.classList.add("shifted");
        inSidebar2 = true;
        currentIndex2 = 0;
        updateActiveItem(menuItems2, currentIndex2);
        disableScrolling();
      }
    } else if (event.key === "ArrowLeft") {
      leftArrowPressCount++;
      if (leftArrowPressCount === 1) {
        inSidebar2 = false;
        sidebar2.classList.remove("open");
        mainContent.classList.remove("shifted");
        currentIndex1 = 0;
        updateActiveItem(menuItems1, currentIndex1);
        disableScrolling();
        menu1Disabled = false;
      } else if (leftArrowPressCount === 2 && inSidebar2) {
        sidebar2.classList.remove("open");
        mainContent.classList.remove("shifted");
        inSidebar2 = false;
        currentIndex1 = 0;
        updateActiveItem(menuItems1, currentIndex1);
        enableScrolling();
        menu1Disabled = false;
      }
    } else if (event.key === "ArrowDown" || event.key === "ArrowUp") {
      if (inSidebar2) {
        if (event.key === "ArrowDown") {
          currentIndex2 = (currentIndex2 + 1) % menuItems2.length;
        } else {
          currentIndex2 = (currentIndex2 - 1 + menuItems2.length) % menuItems2.length;
        }
        updateActiveItem(menuItems2, currentIndex2);
      } else if (!menu1Disabled) {
        if (event.key === "ArrowDown") {
          currentIndex1 = (currentIndex1 + 1) % menuItems1.length;
        } else {
          currentIndex1 = (currentIndex1 - 1 + menuItems1.length) % menuItems1.length;
        }
        updateActiveItem(menuItems1, currentIndex1);
      }
    } else if (event.key === "Enter") {
      if (inSidebar2) {
        menuItems2[currentIndex2].click();
      } else {
        menuItems1[currentIndex1].click();
      }
    }

    setTimeout(function () {
      rightArrowPressCount = 0;
      leftArrowPressCount = 0;
    }, 500);
  });

    // Oggetto per tenere traccia dei clic per ciascun elemento
    var clickCount = {};

    // Funzione per gestire il clic sui titoli del menu
    function toggleContent(contentId, element) {
        // Inizializza il contatore di clic per l'elemento se non esiste
        if (!clickCount[element]) {
            clickCount[element] = 0;
        }

        // Incrementa il contatore di clic
        clickCount[element]++;

        // Se è il primo clic, non fare nulla
        if (clickCount[element] === 1) {
            return;
        }

        // Dal secondo clic in poi, mostra/nascondi il contenuto
        var content = document.getElementById(contentId);
        // Verifica lo stato attuale del contenuto e modifica di conseguenza
        if (content.style.display === 'none') {
            content.style.display = 'block';
        } else {
            content.style.display = 'none';
        }
    }

    // Aggiungi event listeners per ogni menu item
    document.querySelectorAll('.menu-item').forEach(function(item) {
        item.addEventListener('click', function() {
            var contentId = this.getAttribute('data-target');
            toggleContent(contentId, this);
        });
    });
</script>

  function updateTime() {

    var hours = now.getHours();

    hours = hours < 10 ? '0' + hours : hours;

    // Crea la stringa con data e ora formattata
    var timeString = dayOfWeek + ' ' + dayOfMonth + ', ' + hours + ':' + minutes;

    // Visualizza l'orario e la data
    document.getElementById('clock').textContent = timeString;

    // Aggiorna ogni minuto per l'orario e ogni giorno per la data
    setTimeout(updateTime, 60000);
}

const selectedChannelIds = ["boing", "k2", "rai-gulp", "rai-yoyo", "frisbee", "cartoonito", "super"];  // Canali desiderati

async function fetchPrograms() {
const response = await fetch('https://brymeteo.github.io/tv/dati_programmi.json');
const channels = await response.json();

// Ottieni i contenitori
const container = document.getElementById('tv-programs');
const container1 = document.getElementById('tv-programs-1');

// Se nessun contenitore è trovato, esci
if (!container && !container1) {
  console.error('Nessun contenitore trovato!');
  return;
}

const now = new Date();
let activeIndex = currentCardIndex;

// Resetta i contenuti
if (container) container.innerHTML = "";
if (container1) container1.innerHTML = "";
programCards = [];

channels.forEach((channel) => {
  const currentProgram = channel.programs.find(p => {
    const start = new Date(p.start);
    const end = new Date(p.end);
    return now >= start && now <= end;
  });

  if (currentProgram) {
    const startTime = new Date(currentProgram.start);
    const endTime = new Date(currentProgram.end);
    const progress = ((now - startTime) / (endTime - startTime)) * 100;
    const logoUrl = logos[channel.id] || "https://upload.wikimedia.org/wikipedia/commons/b/bc/No_image_available.svg";
    const programUrl = programUrls[channel.id] || "#";

    // Creazione della card
    let cardContainer = document.createElement('div');
    cardContainer.className = 'card-container';
    cardContainer.id = `card-container-${channel.id}`;

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img class="poster" src="${currentProgram.poster}" alt="${currentProgram.title}">
      <div class="overlay"></div>
      <img class="logo" src="${logoUrl}" alt="Logo ${channel.name}">
      <div class="progress-container">
        <div class="progress-bar" style="width: ${progress}%"></div>
      </div>
      <div class="play-icon"></div>
    `;

    const title = document.createElement('div');
    title.className = 'program-title';
    title.textContent = currentProgram.title;

    card.addEventListener('click', () => {
      openModal(programUrl);
    });

    cardContainer.appendChild(card);
    cardContainer.appendChild(title);

    // Aggiungi la card al contenitore tv-programs solo se esiste
    if (container) {
      container.appendChild(cardContainer);
    }

    // Se l'ID è nell'array selectedChannelIds e tv-programs è assente, aggiungi la card solo a tv-programs-1
    if (container1 && !container) {
      if (selectedChannelIds.includes(channel.id)) {
        const cardClone = cardContainer.cloneNode(true); // Clona la card
        container1.appendChild(cardClone);  // Aggiungi la copia al contenitore tv-programs-1
      }
    }

    programCards.push({
      cardContainer: cardContainer,
      programUrl: programUrl,
      startTime: startTime,
      endTime: endTime
    });
  }
});

if (programCards.length > 0) {
  currentCardIndex = Math.min(activeIndex, programCards.length - 1);
  programCards[currentCardIndex].cardContainer.classList.add('active');
}
}

function openModal(url) {
const modal = document.getElementById('program-modal');
const iframe = document.getElementById('program-iframe');
iframe.src = url;
modal.style.display = 'flex';
}

function closeModal() {
const modal = document.getElementById('program-modal');
const iframe = document.getElementById('program-iframe');
iframe.src = "";
modal.style.display = 'none';
}

function updateProgressBar() {
const now = new Date();
programCards.forEach(cardObj => {
  const { startTime, endTime, cardContainer } = cardObj;
  const progress = ((now - startTime) / (endTime - startTime)) * 100;
  const progressBar = cardContainer.querySelector('.progress-bar');
  if (progressBar) {
    progressBar.style.width = `${progress}%`;
  }
});
}

function navigateCards(direction) {
if (programCards.length === 0) return;

if (direction === 'next') {
  currentCardIndex = (currentCardIndex + 1) % programCards.length;
} else if (direction === 'prev') {
  currentCardIndex = (currentCardIndex - 1 + programCards.length) % programCards.length;
}

// Aggiungi o rimuovi la classe "active" per la card corrente
programCards.forEach((cardObj, index) => {
  if (index === currentCardIndex) {
    cardObj.cardContainer.classList.add('active');
    cardObj.cardContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
  } else {
    cardObj.cardContainer.classList.remove('active');
  }
});
}

function initialize() {
fetchPrograms();
setInterval(fetchPrograms, 1000);  // Ricarica i programmi ogni 10 secondi
setInterval(updateProgressBar, 1000);  // Aggiorna la barra di progresso ogni secondo

// Aggiungiamo i listener per i tasti (6 per aprire il modal, 7 e 8 per navigare tra i programmi)
window.addEventListener('keydown', (event) => {
  if (event.key === '6') {
    // Verifica se un contenitore esiste
    if (currentCardIndex !== -1) {
      const modal = document.getElementById('program-modal');
      const currentCardObj = programCards[currentCardIndex];

      // Se il modal è già aperto, chiudilo, altrimenti aprilo con l'URL del programma
      if (modal.style.display === 'flex') {
        closeModal();
      } else if (currentCardObj) {
        const url = currentCardObj.programUrl;
        openModal(url);
      }
    }
  }

  if (event.key === '7') {
    // Naviga verso il prossimo programma
    navigateCards('next');
  }

  if (event.key === '8') {
    // Naviga verso il programma precedente
    navigateCards('prev');
  }
});

// Gestione interazione con il mouse per navigare tra i programmi
document.body.addEventListener('click', (event) => {
  if (event.target.closest('.card-container')) {
    // Quando una card viene cliccata, apri il modal con l'URL corrispondente
    const card = event.target.closest('.card-container');
    const cardId = card.id.replace('card-container-', '');
    const programUrl = programCards.find(item => item.cardContainer.id === card.id)?.programUrl;
    if (programUrl) {
      openModal(programUrl);
    }
  }
});
}

initialize(); // Esegui l'inizializzazione

</script>

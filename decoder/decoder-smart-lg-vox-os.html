    scrollToTopButton.addEventListener('click', scrollToTop);

<script>
    // Oggetto per tenere traccia dei clic per ciascun elemento
    var clickCount = {};

    // Funzione per gestire il clic sui titoli del menu
    function toggleContent(contentId, element) {
        // Inizializza il contatore di clic per l'elemento se non esiste
        if (!clickCount[element]) {
            clickCount[element] = 0;
        }

        // Incrementa il contatore di clic
        clickCount[element]++;

        // Se è il primo clic, non fare nulla
        if (clickCount[element] === 1) {
            return;
        }

        // Dal secondo clic in poi, mostra/nascondi il contenuto
        var content = document.getElementById(contentId);
        // Verifica lo stato attuale del contenuto e modifica di conseguenza
        if (content.style.display === 'none') {
            content.style.display = 'block';
        } else {
            content.style.display = 'none';
        }
    }

    // Aggiungi event listeners per ogni menu item
    document.querySelectorAll('.menu-item').forEach(function(item) {
        item.addEventListener('click', function() {
            var contentId = this.getAttribute('data-target');
            toggleContent(contentId, this);
        });
    });
</script>









<script>
  function updateTime() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

    // Aggiungi zero iniziale se necessario
    hours = hours < 10 ? '0' + hours : hours;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    var timeString = hours + ':' + minutes + ':' + seconds;
    document.getElementById('clock').textContent = timeString;

    // Aggiorna ogni secondo
    setTimeout(updateTime, 1000);
  }

  updateTime();

    function performUpdate() {
      var lastUpdateDate = localStorage.getItem('lastUpdateDate');
      var today = new Date().toLocaleDateString();
      
      // Controllo se l'aggiornamento è già stato eseguito oggi

          document.getElementById('progress').style.width = progressBar + '%';

            clearInterval(interval);
            document.getElementById('update-label').innerHTML = '<span style="color: #f3f3f3; font-size: 25px;">Decoder aggiornato</span>';
            document.getElementById('update-popup').style.display = 'none';
            
            // Memorizza la data dell'ultimo aggiornamento
            localStorage.setItem('lastUpdateDate', today);
          }
        }, 1000);
      } else {
        document.getElementById('update-label').innerHTML = '<span style="color: #f3f3f3; font-size: 25px;">Decoder aggiornato</span>';
      }

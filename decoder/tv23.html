<!DOCTYPE html>
<html lang="en">

<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <!-- Player -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
    <!-- Video resolution switcher -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">

    <style>
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #171a45;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        #my-video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Mantiene il rapporto d'aspetto e aggiunge bande nere se necessario */
        }

        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            height: auto;
            opacity: 90%;
            cursor: pointer;
            display: block;
        }

        .hidden {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #fallback-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        [data-watermark-top-right] {
            position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            width: auto;
            height: auto;
            pointer-events: none;
            z-index: 1000;
            background: 0 0 !important;
        }
    </style>
</head>

<body>
    <div id="background-overlay"></div>
    <div id="video-container">
        <div id="player"></div>
    </div>
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/206.png" alt="Logo">
    <img id="fallback-image" src="https://brymeteo.github.io/player/decoder/immagini/avviso-sat-canali.png" alt="Fallback Image">

    <script>
        var player = new Clappr.Player({
            source: "https://app.viloud.tv/hls/channel/sep/8df2465f99c182b1c77376f36230f20c/audio.m3u8",
            parentId: "#player",
            width: '100%',
            height: '100%',
            autoPlay: true,
            watermark: "https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200001022-4eda34eda5/bry%20cinema%20Animation1-3.webp?ph=7e11bb4538",
            position: 'top-right',
            mute: false,
        });

        // Gestione del logo
        var logo = document.getElementById("logo");
        var timer;

        function hideLogo() {
            logo.style.display = "none";
        }

        function resetTimer() {
            logo.style.display = "block"; // Riappare il logo
            clearTimeout(timer);
            timer = setTimeout(hideLogo, 15000); // Nascondi il logo dopo 15 secondi di inattivit√†
        }

        document.addEventListener("mousemove", resetTimer);
        document.addEventListener("keypress", resetTimer);

        resetTimer(); // Avvia il timer all'avvio della pagina

        // Gestione dell'immagine di fallback in caso di errore
        player.on(Clappr.Events.PLAYER_ERROR, function (err) {
            document.getElementById("fallback-image").style.display = "block";
            document.getElementById("player").style.display = "none";
        });
    </script>

    <!-- Script aggiuntivi -->
    <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.0/lity.js"></script>
</body>

</html>

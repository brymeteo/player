<style>
    #background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        background: #171a45;
    }

    #logo {
        position: absolute;
        top: 71%;
        left: 21%;
        width: 57%;
        opacity: 90%;
        cursor: pointer;
        display: none;
        z-index: 1001;
    }

    #second-logo {
        position: absolute;
        top: 7%;
        right: 5%;
        max-width: 26%;
        width: 24.5%;
        height: auto !important;
        pointer-events: none;
        z-index: 900;
        background: 0 0 !important;
    }

    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        background: rgba(0, 0, 0, 0);
    }
</style>
<body>
    <div id="background-overlay"></div>
    <div id="overlay"></div>
    
    <iframe id="preview" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen="" allow="autoplay" src="https://app.viloud.tv/embed/channel/8df2465f99c182b1c77376f36230f20c?autoplay=1&amp;volume=0&amp;controls=0&amp;title=1&amp;share=0&amp;open_playlist=0&amp;random=1&amp;demo=1"></iframe>
    
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/206.png" alt="Logo">
    <img id="second-logo" src="https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200001022-4eda34eda5/bry%20cinema%20Animation1-3.webp?ph=7e11bb4538" alt="Secondo Logo">
    
    <!-- Pulsante per attivare l'audio -->
    <button id="audioButton" style="position: absolute; bottom: 20px; right: 20px; z-index: 1100;">Attiva Audio</button>

    <script>
        var logo = document.getElementById("logo");
        var overlay = document.getElementById("overlay");
        var preview = document.getElementById("preview");
        var audioButton = document.getElementById("audioButton");
        var timer;
        var overlayTimer;

        function hideLogo() {
            logo.style.display = "none";
        }

        function resetTimer() {
            logo.style.display = "block";
            clearTimeout(timer);
            timer = setTimeout(hideLogo, 15000);
        }

        function resetOverlayTimer() {
            clearTimeout(overlayTimer);
            overlayTimer = setTimeout(function() {
                overlay.style.pointerEvents = 'auto';
            }, 10000);
        }

        overlay.addEventListener("mousemove", resetTimer);
        document.addEventListener("mousemove", resetTimer);
        document.addEventListener("keypress", resetTimer);

        overlay.addEventListener("mousedown", function() {
            overlay.style.pointerEvents = 'none';
            resetOverlayTimer();
        });

        overlay.addEventListener("mouseup", function() {
            overlay.style.pointerEvents = 'auto';
        });

        resetTimer();

        // Event listener per il pulsante che attiva l'audio
        audioButton.addEventListener("click", function() {
            // Ricarica l'iframe con il volume attivato
            var newSrc = "https://app.viloud.tv/embed/channel/8df2465f99c182b1c77376f36230f20c?autoplay=1&volume=1&controls=0&title=1&share=0&open_playlist=0&random=1&demo=1";
            preview.src = newSrc;
        });
    </script>

    <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js"></script>
</body>

  <style>
    /* Stili generali */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background-color: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
    .video-container { position: relative; width: 100%; height: 100vh; background-color: #000; overflow: hidden; }
    video { width: 100%; height: 100%; object-fit: contain; }
    
    /* Spinner per il caricamento */
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      display: none;
    }
    .spinner img {
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    
    button:focus,
button:active {
  outline: none;
  box-shadow: none;
}

button::-moz-focus-inner {
  border: 0;
}

    
    /* Controlli in alto */
    .top-controls {
      position: absolute;
      top: 28px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
      z-index: 2;
    }
    .title {
      position: absolute;
      bottom: 44px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 1;
    }
    .x-ray {
      display: flex;
      align-items: center;
      cursor: pointer;
      z-index: 3;
    }
    .x-ray span { margin-right: 10px; font-weight: bold; }
    .dropdown-arrow {
      width: 14px;
      height: 14px;
      border-left: 2px solid #fff;
      border-bottom: 2px solid #fff;
      transform: rotate(-45deg);
      display: inline-block;
      margin-right: 10px;
    }
    .view-all { color: rgba(255,255,255,0.7); font-size: 14px; }
    
    .right-top-controls {
      display: flex;
      gap: 15px;
      position: relative;
    }
    /* Stile per rendere l'area cliccabile per le icone */
.right-top-controls button {
  width: 50px; /* Imposta la larghezza dell'area cliccabile */
  height: 50px; /* Imposta l'altezza dell'area cliccabile */
  display: block; /* Aggiungi display block per estendere l'area cliccabile */
  background: none; /* Rimuovi eventuali sfondi indesiderati */
  border: none; /* Rimuovi il bordo */
  cursor: pointer; /* Aggiungi il cursore a forma di mano per indicare che è cliccabile */
  position: relative; /* Mantieni la posizione relativa */
  padding: 10px; /* Aggiungi un po' di padding per espandere l'area cliccabile */
}
    
    /* Controlli centrali */
    .center-controls {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 200px;
      z-index: 133;
    }
    .center-controls button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .time-button {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(80,80,80,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 133;
    }
    .time-button img { width: 70px; height: 70px; }
    
    /* Pulsante play/pause */
    .play-button {
      width: 70px;
      height: 70px;
      background-color: rgba(128,128,128,0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 133;
    }
    .play-button img { width: 90px; height: 90px; }
    
    
    /* Controlli in basso */
    .bottom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 50px;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
      z-index: 133;
    }
    .progress-container {
      height: 10px;
      background-color: rgb(255 255 255 / 25%);
      cursor: pointer;
      margin-bottom: 12px;
      position: relative;
      border-radius: 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #f2f4f6;
      border-radius: 0;
      position: relative;
    }
    .progress-handle {
      width: 20px;
      height: 20px;
      background-color: rgb(221, 221, 221);
      border-radius: 50%;
      position: absolute;
      right: -8px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
    .progress-container:hover .progress-handle { display: block; }
    .progress-container:hover { height: 10px; }
    
    .time-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgba(255,255,255,0.7);
      font-size: 19px;
    }
    .quality-badge {
      margin-left: 15px;
      background-color: rgb(255 255 255 / 9%);
      padding: 2px 5px;
      border-radius: 3px;
     
    }
    .close-button {
      margin-left: 20px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Slider per il volume e menu qualità */
    #volumeSlider {
      display: none;
      position: absolute;
      
transform: translateX(-80px); /* Sposta ulteriormente di 40px a destra */

      right: 40px;
      z-index: 4;
      background: #4545459e;
      padding: 9px;
      border-radius: 5px;
    }
    
    
    
    #volumeRange:focus,
#volumeRange::-webkit-slider-thumb:focus,
#volumeRange::-moz-focus-inner {
  outline: none;
  box-shadow: none;
  border: none;
}

    
    
    #volumeRange {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: 100%;
  height: 8px;

  
 
}

/* Thumb per Chrome, Safari */
#volumeRange::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background: #fff;
  border-radius: 50%;
  cursor: pointer;
  margin-top: -1px; /* Per centrare il thumb sul track */
}

/* Track per Firefox */
#volumeRange::-moz-range-track {
  width: 100%;
  height: 8px;
  background: #a3a3a3;
  
}

/* Thumb per Firefox */
#volumeRange::-moz-range-thumb {
  width: 20px;
  height: 20px;
  background: #fff;
  border: none;
  
  cursor: pointer;
}

/* Stili per IE */
#volumeRange::-ms-track {
  width: 100%;
  height: 8px;
  background: #ebebeb;
  border-color: #ebebeb;
  color: #ebebeb;
}
#volumeRange::-ms-fill-lower {
  background: #fff;
  
}
#volumeRange::-ms-fill-upper {
  background: #a3a3a3;
  
}
#volumeRange::-ms-thumb {
  width: 20px;
  height: 20px;
  background: #fff;
  border: none;
  
  cursor: pointer;
}

    
   #qualityMenu {
  display: none;
  position: absolute;
  top: 105px; /* o top: 100% se vuoi che inizi esattamente sotto il pulsante */
  right: 200px;
  
  z-index: 999; /* per stare sopra altri elementi */
  background: rgb(85, 85, 85);
  padding: 5px;
  border-radius: 5px;
}
 
    
   .time-indicator {
  position: absolute;
  /* Aumenta "bottom" per posizionare il tooltip più in alto rispetto alla progress bar */
  bottom: 22px; 
  left: 0;
  /* Centraggio orizzontale del tooltip rispetto al punto in cui si trova il mouse */
  transform: translateX(-50%);
  
  /* Stile del “fumetto” */
  background-color: rgb(85, 85, 85);
  color: #fff;
  padding: 4px 8px;
  font-size: 20px;
  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  
  /* Di base è nascosto, lo mostriamo con JavaScript o con :hover */
  display: none;
  pointer-events: none;
  white-space: nowrap; /* Per evitare che il testo vada a capo */
}

/* Triangolino sotto il tooltip */
.time-indicator::after {
  content: "";
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  /* Se "bottom" è negativo, il triangolino si posiziona sotto il rettangolo */
  bottom: -6px;
  width: 0;
  height: 0;
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  /* Colore e direzione del triangolo (in questo caso punta in giù) */
  border-top: 6px solid rgb(85, 85, 85);
}

/* Overlay inizialmente nascosto */
#overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgb(0 0 0 / 55%); /* Regola l'opacità a piacere */
  z-index: 1;
  opacity: 0; /* Inizialmente nascosto */
  transition: opacity 0.8s ease-in-out;
  pointer-events: none;
}

/* Quando l'overlay è attivo */

}

/* Media query per dispositivi con larghezza massima di 600px */
@media only screen and (max-width: 600px) {
  /* Riduci il padding e, se necessario, cambia l'orientamento dei controlli in alto */
  .top-controls {
    padding: 10px;
   
  }
  
  /* Adatta il titolo per non occupare troppo spazio */

    font-size: 16px;
    padding: 5px 0;
  }
  
  /* Riduci le dimensioni dei pulsanti in alto a destra */
  .top-controls button {
    width: 30px;
    height: 40px;
    margin: 0 5px;
  }
  
  /* Adatta i controlli centrali */
  .center-controls {
    gap: 80px; /* Riduci lo spazio tra i pulsanti se necessario */
  }
  
  .center-controls button,
  .time-button,
  .play-button {
    width: 50px;
    height: 50px;
  }
  
  .center-controls button img,
  .time-button img,
  .play-button img {
    width: 40px;
    height: 40px;
  }
  
  /* Adatta i controlli in basso */
  .bottom-controls {
    padding: 20px;
  }
  
  .progress-container {
    height: 6px;
  }
  
  /* Se hai slider o altri elementi specifici, adatta anche quelli */
  #volumeSlider {
    transform: translateX(-50px); /* Regola la posizione in base al layout mobile */
    padding: 5px;
  }
}

      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return String(hours).padStart(2, '0') + ':' + String(minutes).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
    }
  }
  function updateTimeDisplay() {
    currentTimeElement.textContent = formatTimeForCurrent(video.currentTime);
    totalTimeElement.textContent = formatTimeForTotal(video.duration - video.currentTime);
  }
  function updateProgressBar() {
    const progress = (video.currentTime / video.duration) * 100;
    progressBar.style.width = progress + '%';
  }
  function togglePlayPause() {
    if (video.paused) {
      video.play();
      playIcon.src = pauseIconUrl;
    } else {
      video.pause();
      playIcon.src = playIconUrl;
    }
  }
  
  playPauseBtn.addEventListener('click', togglePlayPause);
  videoContainer.addEventListener('click', function(e) {
    if (e.target === videoContainer || e.target === video) {
      togglePlayPause();
    }
  });
  rewindBtn.addEventListener('click', function() {
    video.currentTime = Math.max(0, video.currentTime - 10);
  });
  forwardBtn.addEventListener('click', function() {
    video.currentTime = Math.min(video.duration, video.currentTime + 10);
  });
  
  // Schermo intero
  function enterFullscreen() {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) {
      document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) {
      document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) {
      document.documentElement.msRequestFullscreen();
    }
    expandBtn.style.display = 'none';
    exitBtn.style.display = 'block';
  }
  function exitFullscreen() {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
    exitBtn.style.display = 'none';
    expandBtn.style.display = 'block';
  }
  expandBtn.addEventListener('click', enterFullscreen);
  exitBtn.addEventListener('click', exitFullscreen);
  document.addEventListener('fullscreenchange', function() {
    if (!document.fullscreenElement) {
      expandBtn.style.display = 'block';
      exitBtn.style.display = 'none';
    }
  });
  
  closeButton.addEventListener('click', function() {
    alert("Chiusura del player");
  });
  
  video.addEventListener('timeupdate', function() {
    updateTimeDisplay();
    updateProgressBar();
  });
  video.addEventListener('loadedmetadata', function() {
    video.currentTime = 0;
    updateTimeDisplay();
  });
  
  progressContainer.addEventListener('click', function(e) {
    const rect = progressContainer.getBoundingClientRect();
    const pos = (e.clientX - rect.left) / rect.width;
    video.currentTime = pos * video.duration;
  });
  
  progressContainer.addEventListener('mousemove', function(e) {
    const rect = progressContainer.getBoundingClientRect();
    const pos = (e.clientX - rect.left) / rect.width;
    const time = pos * video.duration;
    timeIndicator.textContent = formatTimeForCurrent(time);
    timeIndicator.style.left = `${e.clientX - rect.left}px`;
    timeIndicator.style.display = 'block';
  });
  progressContainer.addEventListener('mouseout', function() {
    timeIndicator.style.display = 'none';
  });
  
  // Visualizza/nasconde il volume slider; lo posiziona sotto l'icona
  audioBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    if (volumeSlider.style.display === 'none' || volumeSlider.style.display === '') {
      const rect = audioBtn.getBoundingClientRect();
      volumeSlider.style.display = 'block';
      volumeSlider.style.position = 'absolute';
      volumeSlider.style.left = rect.left + 'px';
      volumeSlider.style.top = (rect.bottom + 5) + 'px';
      startVolumeTimeout();
    } else {
      clearTimeout(volumeTimeout);
      volumeSlider.style.display = 'none';
    }
  });
  
  // Aggiornamento del volume e background dello slider (verticale)
  volumeRange.addEventListener('input', function() {
    video.volume = volumeRange.value;
    updateVolumeBackground();
    startVolumeTimeout();
  });
  
  // Se l'utente passa sopra lo slider, resettiamo il timer
  volumeSlider.addEventListener('mousemove', startVolumeTimeout);
  
  function updateVolumeBackground() {
    const percentage = volumeRange.value * 100;
    // Il gradiente è calcolato come se lo slider fosse orizzontale;
    // grazie alla rotazione, il "riempimento" apparirà verticale.
    volumeRange.style.background = `linear-gradient(to right, #fff ${percentage}%, #555 ${percentage}%)`;
  }
  updateVolumeBackground();
  
  // Applica la rotazione per visualizzare lo slider in verticale
  
  volumeRange.style.transformOrigin = "center";
  
  // Visualizza/nasconde il menu delle qualità
  settingsBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    qualityMenu.style.display = (qualityMenu.style.display === 'none' || qualityMenu.style.display === '') ? 'block' : 'none';
  });
  qualityOptions.forEach(option => {
    option.addEventListener('click', function() {
      const newSrc = this.getAttribute('data-src');
      const currentTimeSaved = video.currentTime;
      const wasPaused = video.paused;
      video.pause();
      video.querySelector('source').src = newSrc;
      video.load();
      video.addEventListener('loadedmetadata', function() {
        video.currentTime = currentTimeSaved;
        if (!wasPaused) {
          video.play();
        }
        useHours = video.duration >= 3600;
        updateTimeDisplay();
      }, {once: true});
      qualityMenu.style.display = 'none';
    });
  });
  
  document.addEventListener('click', function(e) {
    if (!volumeSlider.contains(e.target) && e.target !== audioBtn) {
      volumeSlider.style.display = 'none';
    }
    if (!qualityMenu.contains(e.target) && e.target !== settingsBtn) {
      qualityMenu.style.display = 'none';
    }
  });
  
  // Gestione dello spinner per il buffering
  video.addEventListener('loadstart', function() {
    spinner.style.display = 'block';
    playPauseBtn.style.visibility = 'hidden';
  });
  video.addEventListener('waiting', function() {
    spinner.style.display = 'block';
    playPauseBtn.style.visibility = 'hidden';
  });
  video.addEventListener('canplay', function() {
    spinner.style.display = 'none';
    playPauseBtn.style.visibility = 'visible';
  });
  video.addEventListener('playing', function() {
    spinner.style.display = 'none';
    playPauseBtn.style.visibility = 'visible';
  });
  
  // Nascondi i controlli dopo inattività
  let timeout;
  videoContainer.addEventListener('mousemove', function() {
    clearTimeout(timeout);
    document.querySelector('.top-controls').style.opacity = '1';
    document.querySelector('.center-controls').style.opacity = '1';
    document.querySelector('.bottom-controls').style.opacity = '1';
    timeout = setTimeout(function() {
      if (!video.paused) {
        document.querySelector('.top-controls').style.opacity = '0';
        document.querySelector('.center-controls').style.opacity = '0';
        document.querySelector('.bottom-controls').style.opacity = '0';
      }
    }, 13000);
  });
});

<script>

 // Funzione per mostrare i controlli e l'overlay
function showControls() {

  });

  }
}

// Funzione per nascondere i controlli e l'overlay
function hideControls() {

  if (video.paused) return;

  controlsVisible = false;
  videoContainer.classList.remove("show-overlay");

  controls.forEach(control => {
    control.style.opacity = "0";
    control.style.pointerEvents = "none";
  });

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Zapping</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .tv-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      position: relative; /* Aggiunto */
    }

    .channel-frame {
      width: 100vw;
      height: 90vh;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    .fullscreen-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .search-bar {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #121D69;
      padding: 10px;
      border-radius: 10px;
      opacity: 90%;
      display: none;
      z-index: 999; /* Aggiunto */
      
      /* Effetto luccichio sui bordi */
      box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                  0 0 20px rgba(255 255 255 / 8%) inset; /* Luce riflessa sotto */
    }

    .search-bar input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 150px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #121D69;
      box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                  0 0 20px rgba(255 255 255 / 8%) inset; /* Luce riflessa sotto */
    }

    .search-bar input[type="submit"] {
      padding: 8px 15px;
      font-size: 16px;
      background-color: #121D69;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                  0 0 20px rgba(255 255 255 / 20%) inset; /* Luce riflessa sotto */
    }

    .controls {
      margin-top: 10px;
    }

    button {
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      font-size: 20px;
      background-color: transparent;
      border: 2px solid #ffffff26 ;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 0 20px rgba(134 95 172.7); /* Aggiungi ombra trasparente */
      background-color: rgba(0, 191, 255, 0.1); /* Aggiungi colore di sfondo trasparente */
      /* Effetto luccichio sui bordi */
      box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                  0 0 20px rgba(255 255 255 / 13%) inset; /* Luce riflessa sotto */
    }

    button:hover {
      background-color: ;
      color: rgba(255 255 255 / 63%);
      box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                  0 0 20px rgba(255 255 255 / 13%) inset; /* Luce riflessa sotto */
    }

  </style>
</head>
<body>
  <div class="tv-container" onmouseenter="showSearchBar()" onmouseleave="hideSearchBar()">
    <div class="channel-frame">
      <iframe id="channel" src="https://brymeteo.github.io/player/canali-tv-nazionali/rete4-zapping.html" frameborder="0"></iframe>
      <div class="fullscreen-icon" onclick="toggleFullscreen()">
        <i class="fas fa-expand"></i>
      </div>
    </div>
    <div class="search-bar">
      <form onsubmit="return submitNumber()">
        <input type="text" id="channelNumber" placeholder="Numero canale">
        <input type="submit" value="Cerca">
      </form>
    </div>
    <div class="controls">
      <button onclick="previousChannel()">- Indietro</button>
      <button onclick="nextChannel()">+ Avanti</button>
    </div>
  </div>

  <script>
    const channelMappings = {
      "100": "https://brymeteo.github.io/player/canali-tv-nazionali/rete4-zapping.html",
      "200": "https://mediapolis.rai.it/relinker/relinkerServlet.htm?cont=2606803&output=16",
      // Aggiungi altri mapping di canali
    };
    let currentChannelIndex = 0;
    let searchBarTimeout;

    function showSearchBar() {
      clearTimeout(searchBarTimeout);
      document.querySelector('.search-bar').style.display = 'block';
    }

    function hideSearchBar() {
      searchBarTimeout = setTimeout(function() {
        document.querySelector('.search-bar').style.display = 'none';
      }, 10000); // Nasconde la barra dopo 10 secondi
    }

    function showChannel(url) {
      const iframe = document.getElementById("channel");
      iframe.src = url;
    }

    function nextChannel() {
      currentChannelIndex = (currentChannelIndex + 1) % Object.keys(channelMappings).length;
      showChannel(Object.values(channelMappings)[currentChannelIndex]);
    }

    function previousChannel() {
      currentChannelIndex = (currentChannelIndex - 1 + Object.keys(channelMappings).length) % Object.keys(channelMappings).length;
      showChannel(Object.values(channelMappings)[currentChannelIndex]);
    }

    function submitNumber() {
      const channelNumber = document.getElementById("channelNumber").value.trim();
      if (channelMappings[channelNumber]) {
        showChannel(channelMappings[channelNumber]);
      }
      return false; // Per evitare il ricaricamento della pagina
    }

    function toggleFullscreen() {
      const iframe = document.getElementById("channel");

      if (!document.fullscreenElement) {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) { /* Safari */
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { /* IE11 */
          iframe.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
      }
    }

    // Gestione degli eventi della tastiera per il cambio canale
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowRight') {
        nextChannel();
      } else if (event.key === 'ArrowLeft') {
        previousChannel();
      }
    });

    // Gestione degli eventi per i pulsanti del telecomando
    document.addEventListener('keydown', function(event) {
      if (event.key === 'y') { // Simulazione del pulsante giallo
        changeChannelYellow();
      } else if (event.key === 'g') { // Simulazione del pulsante verde
        changeChannelGreen();
      }
    });

    function changeChannelYellow() {
      // Qui inserisci il codice per il cambiamento del canale quando viene premuto il pulsante giallo del telecomando
      // Per esempio:
      nextChannel();
    }

    function changeChannelGreen() {
      // Qui inserisci il codice per il cambiamento del canale quando viene premuto il pulsante verde del telecomando
      // Per esempio:
      previousChannel();
    }
  </script>
</body>
</html>

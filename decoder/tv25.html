<!DOCTYPE html>
<html lang="en">
<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Video.js Player -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">
    <style>
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: #171a45;
        }

        [data-watermark-top-right] {
            position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            width: 21.5%;
            height: auto !important;
            pointer-events: none;
            z-index: 40;
            background: 0 0 !important;
        }

        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            height: auto;
            opacity: 90%;
            cursor: pointer;
            display: block;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 500;
        }

        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #fallback-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #second-logo {
            position: absolute;
            top: 7%;
            right: 5%;
            max-width: 26%;
            width: 24.5%;
            height: auto !important;
            pointer-events: none;
            z-index: 1000;
            background: 0 0 !important;
            display: none;
        }
    </style>
</head>

<body>
    <div id="background-overlay"></div>
    <div id="video-container" class="hidden">
        <video id="hls-video" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
            <source src="https://app.viloud.tv/hls/8df2465f99c182b1c77376f36230f20c/audio.m3u8" type="application/x-mpegURL">
        </video>
    </div>
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/206.png" alt="Logo">
    <img id="fallback-image" src="https://i.ibb.co/h2HKbxz/avviso-sat-canali.png" alt="Fallback Image">
    <img id="second-logo" src="https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200001022-4eda34eda5/bry%20cinema%20Animation1-3.webp" alt="Secondo Logo">

    <script>
        const videoSourceURL = "https://app.viloud.tv/hls/8df2465f99c182b1c77376f36230f20c/audio.m3u8";

        function saveVideoURL(url) {
            localStorage.setItem('videoURL', url);
        }

        function getVideoURL() {
            return localStorage.getItem('videoURL') || videoSourceURL;
        }

        window.onload = function() {
            sessionStorage.clear();
        };

        document.addEventListener("DOMContentLoaded", function() {
            const videoURL = getVideoURL();
            const player = videojs('hls-video', {
                autoplay: true,
                controls: false,
                muted: false,
                fill: true,
                preload: 'auto',
                fluid: true
            });

            setTimeout(function() {
                document.getElementById("video-container").classList.remove("hidden");
                document.getElementById("second-logo").style.display = "block";
            }, 3000);

            setTimeout(function() {
                document.getElementById("background-overlay").style.display = "none";
            }, 3000);

            player.on('error', function() {
                document.getElementById("fallback-image").style.display = "block";
                document.getElementById("video-container").style.display = "none";
            });

            saveVideoURL(videoURL); // Salva l'URL nel localStorage
        });

        var logo = document.getElementById("logo");
        var timerLogo;

        function hideLogo() {
            logo.style.display = "none";
        }

        function resetLogoTimer() {
            logo.style.display = "block";
            clearTimeout(timerLogo);
            timerLogo = setTimeout(hideLogo, 15000);
        }

        document.addEventListener("mousemove", resetLogoTimer);
        document.addEventListener("keypress", resetLogoTimer);

        resetLogoTimer();
    </script>

    <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.0/lity.js" defer></script>
</body>

</html>

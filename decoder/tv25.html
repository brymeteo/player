<!DOCTYPE html>
<html lang="en">

<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Player -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js" defer></script>
    <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">
    <style>
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: #171a45;
        }

        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            height: auto;
            opacity: 90%;
            cursor: pointer;
            display: block;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 500;
        }

        .vjs-tech {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        #fallback-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
             z-index: 2000;
        }

        #second-logo {
            position: absolute;
            top: 7%;
            right: 5%;
            max-width: 19.5%;
            width: 18.5%;
            height: auto !important;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        /* Nascondi i controlli predefiniti di Video.js */
        .vjs-control-bar {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="background-overlay"></div>
    <div id="video-container" class="hidden">
        <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            data-setup="{}">
            <source id="video-source" src="" type="application/x-mpegURL">
        </video>
    </div>
    <img id="logo" src="https://brymeteo.github.io/player/banner-decoder/201.png" alt="Logo" data-lity="" data-lity-target="https://wips.plug.it/cips/tecnologia/cms/2021/06/nessun-segnale-tv.jpg">
    <img id="fallback-image" src="https://i.ibb.co/h2HKbxz/avviso-sat-canali.png" alt="Fallback Image">
    <img id="second-logo" src="https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200000753-17fa917fab/bry%20cinema%20uno1-2.webp?ph=7e11bb4538" alt="Secondo Logo">

    <script>
        const videoSourceURL = "https://app.viloud.tv/hls/channel/sep/8df2465f99c182b1c77376f36230f20c/audio.m3u8";

        function saveVideoURL(url) {
            localStorage.setItem('videoURL', url);
        }

        function getVideoURL() {
            return localStorage.getItem('videoURL') || videoSourceURL;
        }

        window.onload = function() {
            sessionStorage.clear();
        };

        document.addEventListener("DOMContentLoaded", function() {
            const videoURL = getVideoURL();
            document.getElementById("video-source").src = videoURL;

            setTimeout(function() {
                document.getElementById("video-container").classList.remove("hidden");
                document.getElementById("second-logo").style.display = "block";
            }, 3000);

            setTimeout(function() {
                document.getElementById("background-overlay").style.display = "none";
            }, 3000);

            var player = videojs('my-video', {
                controls: true,
                autoplay: true,
                preload: 'auto',
                controlBar: {
                    autoHide: false,
                    autoHideTimeout: 3,
                    animated: true,
                    playToggle: true,
                    volumePanel: { inline: false },
                    playbackRateMenuButton: false,
                    pictureInPictureToggle: false,
                    fullscreenToggle: false,
                    downloadButton: false,
                    castToggle: false,
                },
            });

            player.on('error', function(err) {
                document.getElementById("fallback-image").style.display = "block";
                document.getElementById("video-container").style.display = "none";
            });

            saveVideoURL(videoURL);
        });

        var logo = document.getElementById("logo");
        var timerLogo;

        function hideLogo() {
            logo.style.display = "none";
        }

        function resetLogoTimer() {
            logo.style.display = "block";
            clearTimeout(timerLogo);
            timerLogo = setTimeout(hideLogo, 15000);
        }

        document.addEventListener("mousemove", resetLogoTimer);
        document.addEventListener("keypress", resetLogoTimer);

        resetLogoTimer();
    </script>

    <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.0/lity.js" defer></script>
</body>

</html>

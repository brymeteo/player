    <style>
    body {
      color: #fff;
    }

    .search-container {
      max-width: 1200px;

      padding: 20px;

      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

    .search-input {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      border: 2px solid transparent; /* Imposta il bordo trasparente */
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #33373d;
      color: #fff;
    }
    
    
     .search-input:focus {
      outline: none;
      border-color: #fff; /* Cambia il colore del bordo al bianco quando il campo di input Ã¨ in focus */

    .search-results {
      margin-top: 20px;
    }

    .result-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .result-image {
      width: 140px;
      height: 200px;
      margin-right: 10px;
      object-fit: cover;
      border-radius: 5px;
    }

    .result-details {
      flex-grow: 1;
    }

    .result-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }

    .result-description {
      font-size: 14px;
    }

    /* Stile link */
    .result-title a {
      color: inherit;
      text-decoration: none;
    }

    /* Hover link */
    .result-title a:hover {
      color: #ff7600;
    }
    
    /* Lightbox link class */
    .lightbox-link {
      cursor: pointer;
    }
  </style>
<style>
  /* Modal a schermo intero con z-index elevato */
  .modal-fullscreen {
    position: fixed;
    top: 0;
    left: 0;

    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 9999;
    display: none;
  }
  .modal-fullscreen iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  /* Bottone di chiusura */
  .modal-close {
    position: absolute;
    top: 10px;
    right: 20px;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 10000;
    opacity: 0; /* Nasconde inizialmente */

<script>
  var closeButton = document.getElementById('closeButton');
  var modal = document.getElementById('videoModal');

  // Funzione per mostrare la X e il cursore (senza timer)
  function showCloseButton() {
    closeButton.style.opacity = 1;
    modal.classList.remove('hide-cursor');
  }

  // Apre il modal con il video
  function openVideo(url) {
    var iframe = document.getElementById('videoIframe');
    iframe.src = url;
    modal.style.display = "block";

    // Disabilita lo scrolling del body
    document.body.style.overflow = "hidden";

    // Mostra sempre la X
    showCloseButton();
  }

  // Chiude il modal
  function closeVideo() {
    modal.style.display = "none";
    document.getElementById('videoIframe').src = "";
    document.body.style.overflow = ""; // Riabilita lo scrolling
  }

  // Opzionale: Chiude il modal cliccando fuori dall'iframe
  modal.addEventListener('click', function (e) {
    if (e.target === this) closeVideo();
  });
</script>

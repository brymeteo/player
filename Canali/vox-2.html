<!-- Lity.js -->
    <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">

<style>
    .player-poster[data-poster] .play-wrapper[data-poster] {
        width: 100%;
        height: 9%;
        margin: 0 auto;
        opacity: .75;
        transition: opacity .1s ease;
    }javascript:void(0)

    [data-player] div {
        display: block;
    }

    [data-watermark-top-right] {
        position: absolute;
            top: 5%;
            right: 2%;
            max-width: 10%;
            width: auto;
            height: auto;
            opacity: 0.9;
        }

    #logo {
        position: absolute;
        top: 71%;
        left: 21%;
        width: 57%; /* Personalizza dimensioni */
        height: auto; /* Personalizza dimensioni */
        display: none;
        opacity: 90%;
        cursor: pointer;
    }
</style>


   <style>
        body {
            margin: 0;
            padding: 0;
            
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; /* Colore di sfondo nero per il video */
        }

        #my-video {
            width: 100%;
            height: 100%;
        }

     

        @media (max-width: 367px) {
            #logo-top-left,
            #logo-bottom-right,
            #second-logo-top-left {
                display: none;
            }
        }
    </style>






<div id="player"></div>
<img id="logo" src="https://i.ibb.co/FBDM6c4/Untitledtt.png" alt="Logo" data-lity="" data-lity-target="https://brymeteo.github.io/player/guida%20tv/cinemax-epg.html">




<script>
var player = new Clappr.Player({
    source: "https://live02-seg.msf.cdn.mediaset.net/live/ch-lb/lb-clr.isml/index.m3u8",
    parentId: "#player",
    width: '100%',
    height: '100vh',
    watermark: "https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200000677-2d6832d686/g7-9.webp?ph=7e11bb4538",
    position: 'top-right',
    
});

var logo = document.getElementById("logo");
var timer;

document.addEventListener("mousemove", function () {
    logo.style.display = "block";
    clearTimeout(timer);
    timer = setTimeout(function () {
        logo.style.display = "none";
    }, 10000); // Hide logo after 10 seconds
});
</script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #041530;
            color: #fff;
        }

        #tv-guide {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #061F40;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .tv-card {
            border-bottom: 1px solid #061F40;
            padding: 10px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .tv-card img {
            max-width: 140px;
            margin-right: 10px;
            border-radius: 2px;
        }

        .progress-bar {
            height: 6px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            border-radius: 5px;
        }

        .background-bar {
            height: 100%;
            background-color: rgba(221, 221, 221, 0.1);
        }

        .progress-fill {
            height: 100%;
            background-color: #3498db;
            border-radius: 5px;
            transition: width 1s linear;
            background-color: #ddd;
        }

        .program-details {
            flex: 1;
            margin-right: 10px;
        }

        h3, p {
            margin: 0;
        }

        .date-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .date-selector button {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logo {
            max-width: 20px;
            margin-top: 20px;
        }

        .in-onda {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #e74c3c; /* Sfondo rosso */
            color: #fff; /* Testo bianco */
            padding: 5px;
            border-radius: 5px;
            margin-right: 5px;
        }
    </style>
</head>

<style>

  .card-container .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #041530;
  }
  
  .card-container .item {
    width: 35%;
    position: relative;
    padding: 15px;
    cursor: pointer;
  }
  
  .card-container .item__border {
    position: relative;
    box-shadow: rgba(0, 0, 0, 0.69) 0px 26px 30px -10px, rgba(0, 0, 0, 0.73) 0px 16px 10px -10px;
    border-radius: 10px;
    border: 4px solid rgba(249, 249, 249, 0.1);
    transition: transform 250ms ease-in-out, border 250ms ease-in-out, box-shadow 250ms ease-in-out;
  }
  
  .card-container .item__image {
    width: 100%;
    height: 100%;
    border-radius: 5px;
    z-index: 1;
  }
  
  .card-container .item__image.hover-image {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 500ms ease-in-out;
    visibility: hidden;
  }
  
  .card-container .item:hover .item__border {
    box-shadow: rgba(0, 0, 0, 0.8) 0px 40px 58px -16px, rgba(0, 0, 0, 0.72) 0px 30px 22px -10px;
    transform: scale(1.05);
    border: 4px solid rgba(249, 249, 249, 0.8);
  }
  
  .card-container .item:hover .item__image.hover-image {
    position: absolute;
    top: 0;
    z-index: -1;
    opacity: 1;
    visibility: visible;
  }
  
  @media only screen and (min-width: 992px) {
    .card-container .container {
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
  
    .card-container .item {
      width: 20%;
    }
  }
</style>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>DIRETTA TV</title>
    <meta charset="UTF-8">
    <!-- Player -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
    <!-- Video resolution switcher -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <link href="https://brymeteo.github.io/tv/lity.min.css" rel="stylesheet">

    <style>
        #background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #171a45;
        }
        
        [data-watermark-top-right] {
        position: absolute;
            top: 6%;
            right: 5%;
            max-width: 19.5%;
            
            width: auto;
            height: auto;
            
            width: 18.5%;
    height: auto !important;
    pointer-events: none;
            z-index: 999;
            overflow-clip-margin: content-box;
    overflow: clip;
            z-index: 1000;
    pointer-events: none;
    background: 0 0 !important;
            
            
            
          }
        #logo {
            position: absolute;
            top: 71%;
            left: 21%;
            width: 57%;
            height: auto;
            opacity: 90%;
            cursor: pointer;
            display: block;
        }

        .hidden {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        #my-video {
            width: 100%;
            height: 100%;
        }

        #fallback-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #retry-button {
            position: absolute;
            top: 9.1%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #212121bf;
            border: 6px;
            cursor: pointer;
            display: none;
            border-radius: 5px; /* Arrotonda i bordi del pulsante */
           
    
    /* Effetto luccichio sui bordi */
    box-shadow: 0 0 20px rgba(0 0 0 / 10%), /* Luce riflessa sopra */
                0 0 20px rgba(255 255 255 / 13%) inset; /* Luce riflessa sotto */

            
            
            
        }
    </style>
</head>

<body>
    <div id="background-overlay"></div>
    <div id="player" class="hidden"></div>
    <img id="logo" src="https://i.ibb.co/3vhfMCp/Untitledtt.png" alt="Logo" data-lity=""
        data-lity-target="https://wips.plug.it/cips/tecnologia/cms/2021/06/nessun-segnale-tv.jpg">
    <img id="fallback-image" src="https://i.ibb.co/h2HKbxz/avviso-sat-canali.png" alt="Fallback Image">
    

    <script>
        var primarySource = "https://app.viloud.tv/hls/channel/sep/8e87c30b38ab25a4bfebfb6168d75fe5/high.m3u8";
        var backupSource = "https://73e5474be2ae422487b18295a9782482.mediatailor.eu-west-1.amazonaws.com/v1/master/0547f18649bd788bec7b67b746e47670f558b6b2/production-LiveChannel-4548/../../../manifest/0547f18649bd788bec7b67b746e47670f558b6b2/production-LiveChannel-4548/37ef594e-bc66-4ff8-8f17-f31b41c0a600/4.m3u8";
        var player = new Clappr.Player({
            source: primarySource,
            parentId: "#player",
            width: '100%',
            height: '100vh',
            watermark: "https://7e11bb4538.cbaul-cdnwnd.com/873c19a2e1fe56e8793848f12717e9be/200000909-40e3e40e3f/bry%20cinema%20uno1-9.webp?ph=7e11bb4538",
            position: 'top-right',
        });

        player.on(Clappr.Events.PLAYER_ERROR, function (err) {
            console.log("Primary source failed, switching to backup.");
            player.load(backupSource);
            player.play();
            document.getElementById('retry-button').style.display = 'block';
        });

        document.getElementById('retry-button').addEventListener('click', function () {
            document.getElementById('retry-button').style.display = 'none';
            player.load(primarySource);
            player.play();
        });

        var logo = document.getElementById("logo");
        var timer;

        function hideLogo() {
            logo.style.display = "none";
        }

        function resetTimer() {
            logo.style.display = "block";
            clearTimeout(timer);
            timer = setTimeout(hideLogo, 10000);
        }

        document.addEventListener("mousemove", resetTimer);
        document.addEventListener("keypress", resetTimer);

        resetTimer();
        
        function resetToPrimaryAtSpecificTime() {
        var now = new Date();
        var targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 3, 27, 0);
        if (now >= targetTime && now < new Date(targetTime.getTime() + 60000)) { // check for one minute interval
            player.load(primarySource);
            player.play();
            document.getElementById('retry-button').style.display = 'none'; // Nascondi il pulsante
        }
    }

    setInterval(resetToPrimaryAtSpecificTime, 60000); // check every minute

    document.addEventListener("DOMContentLoaded", function () {
        resetToPrimaryAtSpecificTime(); // also check when the document is ready
    });
        
        
        
    </script>

    <script src="https://brymeteo.github.io/player/canali-tv-nazionali/canali-zapping/timer-zapping.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.0/lity.js"></script>
</body>

</html>
